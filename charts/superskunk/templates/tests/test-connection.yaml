apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "superskunk.fullname" . }}-test-connection"
  labels:
    {{- include "superskunk.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      env:
      - name: SUPERSKUNK_HOST
        value: {{ include "superskunk.fullname" . }}:{{.Values.service.port}}
      - name: SUPERSKUNK_ROUTE_TEST
        value: resources/1
      command: ['/bin/sh', '-c', '--']
      args:
        - >
          wget --header='Accept: application/json' ${SUPERSKUNK_HOST}/${SUPERSKUNK_ROUTE_TEST}
  restartPolicy: Never
