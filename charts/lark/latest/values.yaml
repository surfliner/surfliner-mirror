# Default values for lark.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/surfliner/surfliner
  name: lark_web
  tag: stable
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

ezid:
  enabled: true
  shoulder: ark:/99999/fk4
  username: apitest
  password: ezid-password

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  hosts: ["lark.local"] # provide hosts if ingress is enabled
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence_adapters:
  index: memory
  event: memory

# Configuration for solr chart
# see: https://github.com/helm/charts/blob/master/incubator/solr/values.yaml
solr:
  image:
    repository: solr
    tag: 8.6.3

# Configuration for postgresql chart
# see: https://github.com/kubernetes/charts/blob/master/stable/postgresql/README.md
postgresql:
  image:
    repository: bitnami/postgresql
    tag: 12.4.0
  enabled: true
  cpu: 1000m
  memory: 1Gi
  postgresqlUsername: lark
  postgresqlPassword: larkpass
  postgresqlDatabase: lark-events
  servicePort: 5432
  persistence:
    size: 10Gi

lark:
  # whether to import data during deployment
  import_data:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
