apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lark.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "lark.name" . }}
    helm.sh/chart: {{ include "lark.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "lark.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "lark.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- if .Values.ezid.enabled }}
            - name: "EZID_ENABLED"
              value: "true"
            - name: "EZID_DEFAULT_SHOULDER"
              value: {{ .Values.ezid.shoulder | quote }}
            - name: "EZID_USER"
              valueFrom:
                secretKeyRef:
                  name: {{ template "lark.fullname" . }}
                  key: ezid-username
            - name: "EZID_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: {{ template "lark.fullname" . }}
                  key: ezid-password
          {{- end }}
            - name: "INDEX_ADAPTER"
              value: {{ .Values.persistence_adapters.index }}
            - name: "EVENT_ADAPTER"
              value: {{ .Values.persistence_adapters.event }}
            - name: "POSTGRES_DB"
              value: {{ .Values.postgresql.postgresqlDatabase }}
            - name: "POSTGRES_HOST"
              value: {{ template "lark.postgresql.fullname" . }}
            - name: "POSTGRES_PORT"
              value: {{ .Values.postgresql.servicePort | quote }}
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: {{ template "lark.fullname" . }}
                  key: db-username
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: {{ template "lark.fullname" . }}
                  key: db-password
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz/complete
              port: http
          readinessProbe:
            httpGet:
              path: /healthz/complete
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
