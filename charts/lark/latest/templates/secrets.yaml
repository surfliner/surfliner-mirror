apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lark.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "lark.name" . }}
    helm.sh/chart: {{ include "lark.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  POSTGRES_ADMIN_PASSWORD: {{ .Values.postgresql.auth.postgresPassword | b64enc | quote }}
  POSTGRES_USER: {{ .Values.postgresql.auth.username | b64enc | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | b64enc | quote }}
  EZID_USER: {{ .Values.ezid.username | b64enc | quote }}
  EZID_PASSWORD: {{ .Values.ezid.password | b64enc | quote }}
