apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "shoreline.fullname" . }}-env
  labels:
    app.kubernetes.io/name: {{ include "shoreline.name" . }}
    helm.sh/chart: {{ include "shoreline.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  DATABASE_ADAPTER: postgresql
  DATABASE_HOST: {{ template "shoreline.postgresql.fullname" . }}
  GEOBLACKLIGHT_DOWNLOAD_PATH: /data/tmp/cache/downloads
  GEOSERVER_HOST: {{ .Values.geoserver.ingress.hosts | first |  }}
  GEOSERVER_INTERNAL_HOST: {{ template "shoreline.geoserver.fullname" . }}
  GEOSERVER_PORT: "80"
  GEOSERVER_USER: admin
  POSTGRES_DB: {{ .Values.postgresql.postgresqlDatabase }}
  POSTGRES_PORT: {{ .Values.postgresql.servicePort | quote }}
  RAILS_ENV: production
  RAILS_SERVE_STATIC_FILES: "true"
  SHORELINE_ACCESS: Public
  SHORELINE_PROVENANCE: "UC Santa Barbara"
  SHORELINE_THEME: {{ .Values.theme }}
  SOLR_CORE_NAME: collection1
  SOLR_HOST: {{ template "shoreline.solr.fullname" . }}-svc
  SOLR_PORT: "8983"
  ZK_HOST: {{ template "shoreline.zk.fullname" . }}
  ZK_PORT: "2181"
