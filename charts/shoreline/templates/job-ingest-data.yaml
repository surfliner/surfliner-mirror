{{- if .Values.shoreline.sample_data }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "shoreline.fullname" . }}-ingest-data
  labels:
    {{- include "shoreline.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "10"
spec:
  template:
    metadata:
    {{- with .Values.vaultSecret.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      name: {{ include "shoreline.fullname" . }}-ingest-data
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ template "shoreline.serviceAccountName" . }}
      containers:
        - name: ingest-sample-data
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          args:
            - bundle
            - exec
            - rake
            - "shoreline:ingest_aardvark[spec/fixtures/aardvark-metadata/gford-20140000-010002_lakes.json,http://$(MINIO_ENDPOINT):9000/shoreline-staging-area-dev/shapefiles/gford-20140000-010002_lakes.zip]"
          envFrom:
            - configMapRef:
                name: {{ include "shoreline.fullname" . }}-env
          {{- if not .Values.vaultSecret.enabled }}
            - secretRef:
                name: {{ template "shoreline.secretName" . }}
          {{- end }}
{{- end }}
