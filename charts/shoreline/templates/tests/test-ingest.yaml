{{- if .Values.shoreline.sample_data }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "shoreline.fullname" . }}-test-ingest
  labels:
    app.kubernetes.io/name: {{ include "shoreline.name" . }}
    helm.sh/chart: {{ include "shoreline.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - sh
        - -c
        - >
          IFS=' ';
          IDS='tufts-cambridgegrid100-04 cugir-007957 2eddde2f-c222-41ca-bd07-2fd74a21f4de cugir-008186 nyu-2451-34564 nyu_2451_34636 stanford-fb897vt9938 stanford-fb897vt9938 cornell-ny-aerial-photos-1960s';
          for id in ${IDS}; do
            echo "--- Checking presence of ${id}...";
            wget -S "http{{ if .Values.ingress.tls }}s{{ end }}://{{ index .Values.ingress.hosts 0 }}/catalog/$id";
          done
  restartPolicy: Never
{{- end }}
