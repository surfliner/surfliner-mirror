apiVersion: v2
appVersion: "0.1"
description: Charts for GeoBlacklight & Shoreline
name: shoreline
version: 0.5.0
dependencies:
  - name: postgresql
    version: 8.10.14
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: geoserver
    version: 1.3.0
    repository: file://../geoserver
    condition: geoserver.enabled
  - name: solr
    version: 2.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: solr.enabled
