apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tidewater.fullname" . }}-env
  labels:
    app.kubernetes.io/name: {{ include "tidewater.name" . }}
    helm.sh/chart: {{ include "tidewater.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  {{- if .Values.tidewater.allow_robots }}
  ALLOW_ROBOTS: "true"
  {{- end }}
  APP_URL: http{{ if .Values.ingress.tls }}s{{ end }}://{{ index .Values.ingress.hosts 0 }}
  {{- if .Values.tidewater.backups.import.asset_host }}
  ASSET_HOST: {{.Values.tidewater.backups.import.asset_host }}
  {{- end }}
  AUTH_METHOD: {{ .Values.tidewater.auth.method }}
  DATABASE_COMMAND: {{ .Values.tidewater.rails.db_setup_command }}
  DELIVERY_METHOD: {{ .Values.tidewater.email.delivery_method }}
  DB_ADAPTER: {{ .Values.tidewater.rails.db_adapter }}
  FROM_EMAIL: {{ .Values.tidewater.email.from_address }}
  {{- if .Values.tidewater.analytics.webPropertyId }}
  GA_WEB_PROPERTY_ID: {{ .Values.tidewater.analytics.webPropertyId }}
  {{- end }}
  MEMCACHED_HOST: {{ template "tidewater.memcached.fullname" . }}
  {{- if .Values.tidewater.backups.import.oldAppUrl }}
  OLD_APP_URL: {{ .Values.tidewater.backups.import.oldAppUrl }}
  {{- end }}
  PORT: {{ .Values.tidewater.port | quote }}
  POSTGRES_DB: {{ .Values.postgresql.postgresqlDatabase }}
  POSTGRES_HOST: {{ template "tidewater.postgresql.fullname" . }}
  POSTGRES_PORT: {{ .Values.postgresql.servicePort | quote }}
  RAILS_ENV: {{ .Values.tidewater.rails.environment }}
  RAILS_LOG_TO_STDOUT: {{ .Values.tidewater.rails.log_to_stdout | quote }}
  RAILS_MAX_THREADS: {{ .Values.tidewater.rails.max_threads | quote }}
  RAILS_QUEUE: {{ .Values.tidewater.rails.queue }}
  RAILS_SERVE_STATIC_FILES: {{ .Values.tidewater.rails.serve_static_files | quote }}
  REDIS_URL: redis://{{ template "tidewater.redis.fullname" . }}-master:6379
  AWS_ACCESS_KEY_ID: {{ .Values.tidewater.storage.accessKey }}
  AWS_REGION: {{ .Values.tidewater.storage.region }}
  S3_ACL: {{ .Values.tidewater.storage.acl }}
  S3_BUCKET_NAME: {{ .Values.tidewater.storage.bucket }}
  {{- if .Values.tidewater.storage.endpointUrl }}
  S3_ENDPOINT: {{ .Values.tidewater.storage.endpointUrl }}
  {{- else if .Values.minio.enabled }}
  S3_ENDPOINT: http://{{ template "tidewater.minio.fullname" . }}:9000
  {{- end }}
  {{- if .Values.tidewater.sitemaps.enabled }}
  SITEMAPS_ENABLED: "true"
  SITEMAPS_HOST: {{ template "tidewater.sitemaps.host" . }}
  {{- end }}
  {{- if eq "smtp" .Values.tidewater.email.delivery_method }}
  SMTP_AUTHENTICATION: {{ .Values.tidewater.email.smtp_settings.authentication }}
  SMTP_HOST: {{ .Values.tidewater.email.smtp_settings.address }}
  SMTP_PORT: {{ .Values.tidewater.email.smtp_settings.port | quote }}
  SMTP_USERNAME: {{ .Values.tidewater.email.smtp_settings.user_name }}
  {{- end }}
  SOLR_CORE_NAME: {{ template "tidewater.solr.collection_core_name" . }}
  SOLR_CONFIG_NAME: {{ .Values.solr.configName | default "tidewaterconf" | quote }}
  SOLR_HOST: {{ template "tidewater.solr.fullname" . }}
  SOLR_PORT: {{ .Values.solr.solrPort | default "8983" | quote }}
  SPOTLIGHT_THEMES: {{ .Values.tidewater.application.themes }}
  {{- if eq (include "tidewater.solr.cloudEnabled" .) "true" }}
  ZK_HOST: {{ template "tidewater.zk.fullname" . }}
  ZK_PORT: {{ .Values.solr.zookeeperPort | default "2181" | quote }}
  {{- end }}
