{{- if not .Values.keypair.existingSecret.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tidewater.fullname" . }}-keypair
  labels:
    app.kubernetes.io/name: {{ include "tidewater.name" . }}-keypair
    helm.sh/chart: {{ include "tidewater.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: kubernetes.io/ssh-auth
data:
  ssh-privatekey: |
    
  ssh-publickey: |
    
{{- end }}
