{{- if .Values.consumer.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tidewater.fullname" . }}-consumer
  labels:
{{ include "tidewater.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.consumer.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "tidewater.name" . }}-consumer
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "tidewater.name" . }}-consumer
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}-consumer
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args: ["-c", "bin/tidewater_consumer"]
          envFrom:
            - configMapRef:
                name: {{ include "tidewater.fullname" . }}-consumer
            - secretRef:
                name: {{ template "tidewater.secretName" . }}-consumer
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.extraContainerConfiguration }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
