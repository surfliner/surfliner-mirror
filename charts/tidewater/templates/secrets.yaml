{{- if not .Values.existingSecret.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tidewater.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "tidewater.name" . }}
    helm.sh/chart: {{ include "tidewater.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  AWS_SECRET_ACCESS_KEY: {{ .Values.tidewater.storage.secretKey | b64enc | quote }}
  {{- if eq "google" .Values.tidewater.auth.method }}
  GOOGLE_AUTH_ID: {{ .Values.tidewater.auth.google.api_id | b64enc | quote }}
  GOOGLE_AUTH_SECRET: {{ .Values.tidewater.auth.google.api_secret | b64enc | quote }}
  {{- end }}
  POSTGRES_ADMIN_PASSWORD: {{ .Values.postgresql.postgresqlPostgresPassword | b64enc | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.postgresqlPassword | b64enc | quote }}
  POSTGRES_USER: {{ .Values.postgresql.postgresqlUsername | b64enc | quote }}
  SECRET_KEY_BASE: {{ randAlphaNum 20 | b64enc | quote }}
  {{- if eq "smtp" .Values.tidewater.email.delivery_method }}
  SMTP_PASSWORD: {{ .Values.tidewater.email.smtp_settings.password | b64enc | quote }}
  {{- end }}
  SOLR_ADMIN_PASSWORD: {{ .Values.solr.authentication.adminPassword | b64enc | quote }}
  SOLR_ADMIN_USER: {{ .Values.solr.authentication.adminUsername | b64enc | quote }}
  SOLR_URL: {{ include "tidewater.solr.url" . | b64enc | quote }}
{{- end }}
