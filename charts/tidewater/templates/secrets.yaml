{{- if not .Values.existingSecret.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tidewater.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "tidewater.name" . }}
    helm.sh/chart: {{ include "tidewater.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  POSTGRES_ADMIN_PASSWORD: {{ .Values.postgresql.auth.postgresPassword | b64enc | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | b64enc | quote }}
  POSTGRES_USER: {{ .Values.postgresql.auth.username | b64enc | quote }}
  SECRET_KEY_BASE: {{ randAlphaNum 20 | b64enc | quote }}
{{- end }}
