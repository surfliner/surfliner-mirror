persistence:
  enabled: false
postgresql:
  persistence:
    enabled: false
redis:
  architecture: standalone
  master:
    persistence:
      enabled: false
memcached:
  architecture: standalone
starlight:
  application:
    themes: "surfliner,ucsb,ucsd"
  auth:
    method: developer
  sitemaps:
    enabled: false
  sample_data: true

serviceAccount:
  name: ""

minio:
  enabled: true
  ingress:
    enabled: true
  apiIngress:
    enabled: true

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
