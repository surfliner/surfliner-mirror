persistence:
  enabled: false
minio:
  enabled: true
postgresql:
  persistence:
    enabled: false
redis:
  architecture: standalone
  master:
    persistence:
      enabled: false
memcached:
  architecture: standalone
starlight:
  application:
    themes: "surfliner,ucsb,ucsd"
  auth:
    method: developer
  sitemaps:
    enabled: false
  sample_data: true

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
