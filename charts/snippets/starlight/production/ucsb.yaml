replicaCount: 5
workerReplicaCount: 3
workerReadinessProbe:
  enabled: false
priorityClassName: high
ingress:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 2G
  tls:
    - hosts:
        - starlight.eks.dld.library.ucsb.edu
        - spotlight.library.ucsb.edu
      secretName: tls-secret
  hosts:
    - starlight.eks.dld.library.ucsb.edu
    - spotlight.library.ucsb.edu
existingSecret:
  enabled: true
memcached:
  enabled: true
  priorityClassName: high
  resources:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 50Mi
postgresql:
  enabled: false
  postgresqlHostname: starlight-prod-postgresql.postgresql-prod
  auth:
    database: starlight-prod
    username: starlight
solr:
  enabled: true
  auth:
    enabled: true
    existingSecret: starlight-solr-prod
  collection: collection1
  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
starlight:
  application:
    name: "Starlight"
  backups:
    import:
      enabled: false
  rails:
    max_threads: 10
  storage:
    enabled: true
    accessKey: AKIAV5LYGG4AHTG7NMFD
    acl: bucket-owner-full-control
    asset_host_public: true
    bucket: starlight-uploads-prod
    region: us-west-2
  sitemaps:
    enabled: false
  email:
    from_address: library-spotlight@ucsb.edu
    delivery_method: smtp
    smtp_settings:
      address: smtp.gmail.com
      port: 587
      user_name: library-spotlight@ucsb.edu
      authentication: plain
  auth:
    method: google
  iiif:
    external:
      enabled: true

extraEnvVars:
  - name: "IIIF_BASE_URL"
    value: "https://iiif.digital.library.ucsb.edu"
  - name: "IIIF_INTERNAL_BASE"
    value: "https://iiif.digital.library.ucsb.edu"

resources:
  limits:
    cpu: 2
    memory: 3000Mi
  requests:
    cpu: 100m
    memory: 500Mi

workerResources:
  limits:
    cpu: 1000m
    memory: 1000Mi
  requests:
    cpu: 500m
    memory: 500Mi

redis:
  master:
    extraEnvVars:
      - name: REDIS_AOF_ENABLED
        value: "no"
  replica:
    extraEnvVars:
      - name: REDIS_AOF_ENABLED
        value: "no"
