replicaCount: 5
workerReplicaCount: 3
ingress:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  tls:
    - hosts:
        - starlight.eks.dld.library.ucsb.edu
        - spotlight.library.ucsb.edu
      secretName: tls-secret
  hosts:
    - starlight.eks.dld.library.ucsb.edu
    - spotlight.library.ucsb.edu
existingSecret:
  enabled: true
memcached:
  enabled: true
  priorityClassName: high-no-preempt
  resources:
    limits:
      cpu: 2
      memory: 6Gi
    requests:
      cpu: 200m
      memory: 500Mi
postgresql:
  enabled: false
  postgresqlDatabase: starlight-prod
  postgresqlHostname: starlight-prod-postgresql.postgresql-prod
  postgresqlUsername: starlight
solr:
  enabled: true
  authentication:
    enabled: true
  existingSecret: starlight-solr-prod
  collection: collection1
  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
starlight:
  application:
    name: "Starlight"
  backups:
    import:
      enabled: false
  rails:
    max_threads: 10
  storage:
    enabled: true
    accessKey: AKIAV5LYGG4AHTG7NMFD
    acl: bucket-owner-full-control
    bucket: starlight-uploads-prod
    region: us-west-2
  sitemaps:
    enabled: false
  email:
    from_address: library-spotlight@ucsb.edu
    delivery_method: smtp
    smtp_settings:
      address: smtp.gmail.com
      port: 587
      user_name: library-spotlight@ucsb.edu
      authentication: plain
  auth:
    method: google

resources:
  limits:
    cpu: 5000m
    memory: 3000Mi
  requests:
    cpu: 2000m
    memory: 1500Mi

workerResources:
  limits:
    cpu: 1000m
    memory: 1000Mi
  requests:
    cpu: 500m
    memory: 500Mi
