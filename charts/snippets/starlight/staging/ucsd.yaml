ingress:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 1G
  hosts:
    - exhibits-staging.ucsd.edu
  tls:
    - hosts:
        - exhibits-staging.ucsd.edu
      secretName: tls-secret

serviceAccount:
  name: starlight

vaultSecret:
  enabled: true
  annotations:
    vault.hashicorp.com/agent-pre-populate-only: 'true'
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/agent-init-first: 'true'
    vault.hashicorp.com/role: 'starlight-staging'
    vault.hashicorp.com/agent-inject-secret-starlight.env: 'applications/starlight/staging'
    vault.hashicorp.com/agent-inject-template-starlight.env: |
      {{- with secret "applications/starlight/staging" -}}
      {{- range $k, $v := .Data.data }}
      export {{ $k | toUpper }}='{{ $v }}'
      {{- end }}
      {{- end }}
postgresql:
  enabled: false
  postgresqlHostname: lib-psql-stage.ucsd.edu
  auth:
    database: starlight
solr:
  enabled: false
  solrHostname: lib-solr-stage.ucsd.edu
  solrPort: "9020"
  coreName: starlight
solrRunMode: standalone
starlight:
  application:
    name: "Digital Exhibits"
  storage:
    enabled: true
    accessKey: uhedJUGHTahvohloo1Oh
    acl: bucket-owner-full-control
    bucket: starlight-staging
    endpointUrl: https://lib-minio.ucsd.edu:9006
    region: us-west-2
  backups:
    import:
      dbBackupSource: s3://ucsd/starlight.dmp
      dbBackupDestination: /tmp/starlight-backup.dmp
      destinationPath: s3://starlight-staging/uploads
      enabled: false
      oldAppUrl: https://exhibits.ucsd.edu
      sourcePath: s3://starlight-production-backups/uploads
      solrReindex: true
  sitemaps:
    enabled: false
  email:
    from_address: digitalexhibits@ucsd.edu
    delivery_method: smtp
    smtp_settings:
      address: smtp.ucsd.edu
      port: 587
      user_name: digitalexhibits
      authentication: login
  auth:
    method: google
