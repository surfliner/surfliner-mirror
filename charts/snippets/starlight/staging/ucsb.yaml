ingress:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 1G
  tls:
    - hosts:
        - starlight-staging.eks.dld.library.ucsb.edu
        - spotlight-stage.library.ucsb.edu
      secretName: tls-secret
  hosts:
    - starlight-staging.eks.dld.library.ucsb.edu
    - spotlight-stage.library.ucsb.edu
existingSecret:
  enabled: true
persistence:
  cache:
    class: gp2
  public:
    class: gp2
postgresql:
  enabled: false
  postgresqlDatabase: starlight-staging
  postgresqlHostname: starlight-staging-postgresql.postgresql-staging
  postgresqlUsername: starlight
starlight:
  application:
    name: "Starlight"
  backups:
    import:
      enabled: false
      asset_host: https://starlight-uploads-staging.s3.us-west-2.amazonaws.com
      dbBackupSource: s3://starlight-migrate-staging/starlight-staging.2021.06.30.dump
      dbBackupDestination: /tmp/starlight-backup.dmp
      oldAppUrl: http://starlight-stage.library.ucsb.edu
      sourcePath: s3://starlight-uploads-staging/uploads
      solrReindex: true
  rails:
    max_threads: 7
  storage:
    enabled: true
    accessKey: AKIAV5LYGG4AN76W5ZGV
    acl: bucket-owner-full-control
    bucket: starlight-uploads-staging
    region: us-west-2
  sitemaps:
    enabled: false
  email:
    from_address: library-spotlight@ucsb.edu
    delivery_method: smtp
    smtp_settings:
      address: smtp.gmail.com
      port: 587
      user_name: library-spotlight-staging@ucsb.edu
      authentication: plain
  auth:
    method: google

resources:
  limits:
    cpu: 2000m
    memory: 1500Mi
  requests:
    cpu: 1000m
    memory: 500Mi

workerResources:
  limits:
    cpu: 1000m
    memory: 1000Mi
  requests:
    cpu: 500m
    memory: 500Mi
