ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: superskunk-staging.eks.dld.library.ucsb.edu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: superskunk-staging-cert
     hosts:
       - superskunk-staging.eks.dld.library.ucsb.edu

postgresql:
  enabled: false

existingSecret:
  enabled: true
  name: superskunk-stage
