superskunk:
  db:
    metadata_database_name: comet_metadata

ingress:
  enabled: false

postgresql:
  enabled: false
  postgresqlDatabase: comet-staging
  postgresqlHostname: comet-staging-postgresql.postgresql-staging
  postgresqlUsername: comet

existingSecret:
  annotations:
    vault.hashicorp.com/agent-pre-populate-only: 'true'
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/role: 'superskunk-staging'
    vault.hashicorp.com/agent-inject-secret-superskunk.env: 'applications/superskunk/staging'
    vault.hashicorp.com/agent-inject-template-superskunk.env: |
      {{- with secret "applications/superskunk/staging" -}}
      {{- range $k, $v := .Data.data }}
      export {{ $k | toUpper }}='{{ $v }}'
      {{- end }}
      {{- end }}
