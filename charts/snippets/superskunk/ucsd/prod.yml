superskunk:
  db:
    metadata_database_name: comet_metadata

ingress:
  enabled: false

postgresql:
  enabled: false
  postgresqlDatabase: comet
  postgresqlHostname: lib-psql-prod.ucsd.edu
  postgresqlUsername: comet

vaultSecret:
  enabled: true

serviceAccount:
  name: superskunk

podAnnotations:
  vault.hashicorp.com/agent-pre-populate-only: 'true'
  vault.hashicorp.com/agent-inject: 'true'
  vault.hashicorp.com/role: 'superskunk-prod'
  vault.hashicorp.com/agent-inject-secret-superskunk.env: 'applications/superskunk/prod'
  vault.hashicorp.com/agent-inject-template-superskunk.env: |
    {{- with secret "applications/superskunk/prod" -}}
    {{- range $k, $v := .Data.data }}
    export {{ $k | toUpper }}='{{ $v }}'
    {{- end }}
    {{- end }}
