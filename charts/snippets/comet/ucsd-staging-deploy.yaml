ingress:
  enabled: true
  hosts:
    - host: lib-comet-staging.ucsd.edu
      paths:
        - path: '/'
  tls:
    - hosts:
        - lib-comet-staging.ucsd.edu
      secretName: tls-secret

postgresql:
  enabled: false

externalPostgresql:
  database: comet
  host: lib-psql-stage.ucsd.edu
  username: comet

extraEnvVars:
  - name: "AUTH_METHOD"
    value: "google"
  - name: "DATABASE_COMMAND"
    value: "db:migrate"
  - name: "DISCOVER_PLATFORM_TIDEWATER_URL_BASE"
    value: "http://lib-tidewater-staging.ucsd.edu/item?source_iri="
  - name: "METADATA_API_URL_BASE"
    value: "http://surfliner-superskunk-stage.superskunk-staging/resources"
  - name: "METADATA_DATABASE_NAME"
    value: "comet_metadata"
  - name: "MINIO_PROTOCOL"
    value: "https"
  - name: "RABBITMQ_ENABLED"
    value: "true"
  - name: "RABBITMQ_HOST"
    value: "surfliner-rabbitmq-stage.rabbitmq-staging.svc"
  - name: "RAILS_LOG_TO_STDOUT"
    value: "true"
worker:
  extraEnvVars:
    - name: "AUTH_METHOD"
      value: "google"
    - name: "METADATA_DATABASE_NAME"
      value: "comet_metadata"
    - name: "MINIO_PROTOCOL"
      value: "https"
    - name: "RABBITMQ_ENABLED"
      value: "true"
    - name: "RABBITMQ_HOST"
      value: "surfliner-rabbitmq-stage.rabbitmq-staging.svc"
    - name: "RAILS_LOG_TO_STDOUT"
      value: "true"

brandingVolume:
  storageClass: nfs-client

derivativesVolume:
  storageClass: nfs-client

uploadsVolume:
  storageClass: nfs-client
