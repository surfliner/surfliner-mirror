ingress:
  enabled: true
livenessProbe:
  enabled: true
  path: "/healthz"
  initialDelaySeconds: 5
readinessProbe:
  enabled: true
  path: "/healthz"
  initialDelaySeconds: 5
minio:
  enabled: false
fcrepo:
  enabled: false

podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

worker:
  replicaCount: 2
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"
  resources:
    limits:
      memory: 1Gi
      cpu: 1
    requests:
      memory: 350Mi
      cpu: 500m

resources:
  limits:
    memory: 1Gi
    cpu: 1
  requests:
    memory: 350Mi
    cpu: 100m
