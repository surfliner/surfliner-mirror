ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
livenessProbe:
  enabled: true
  path: "/healthz"
  initialDelaySeconds: 10
readinessProbe:
  enabled: true
  path: "/healthz"
  initialDelaySeconds: 10
skipHyraxEngineSeed: "true"
brandingVolume:
  enabled: false
derivativesVolume:
  enabled: false
uploadsVolume:
  enabled: false
extraEnvFrom:
  - secretRef:
      name: ezid-test
minio:
  enabled: true
  persistence:
    enabled: false
  defaultBuckets: comet-review,comet-staging-area-review
  auth:
    rootUser: comet-access-key
    rootPassword: comet-secret

embargoRelease:
  enabled: false

leaseRelease:
  enabled: false

fcrepo:
  enabled: false

memcached:
  architecture: standalone
  persistence:
    enabled: false

redis:
  cluster:
    enabled: false
  master:
    persistence:
      enabled: false
  replica:
    persistence:
      enabled: false

postgresql:
  primary:
    persistence:
      enabled: false
  readReplicas:
    persistence:
      enabled: false

resources:
  limits:
    memory: 1Gi
    cpu: 1.5
  requests:
    memory: 350Mi
    cpu: 500m

worker:
  readinessProbe:
    enabled: true
    command:
      - cat
      - /home/comet/app/tmp/sidekiq_process_has_started_and_will_begin_processing_jobs
    initialDelaySeconds: 10
    periodSeconds: 2
    timeoutSeconds: 1
    failureThreshold: 10
    successThreshold: 2
  extraEnvVars:
    # When reordering these, be sure to update the `--set worker.extraEnvVars` in
    # `ci/comet/review.yml`.
    - name: "AUTH_METHOD"
      value: "developer"
    - name: "COMET_ENABLE_BULKRAX"
      value: "true"
    - name: "DISCOVER_PLATFORM_TIDEWATER_URL_BASE"
      value: "http://localhost:3000/tidewater/item?source_iri="
    - name: "METADATA_API_URL_BASE"
      value: "http://localhost:3000/concern/generic_objects"
    - name: "METADATA_DATABASE_NAME"
      value: "comet_metadata"
    - name: "RABBITMQ_ENABLED"
      value: "false"
    - name: "RABBITMQ_HOST"
      value: "surfliner-rabbitmq-review.rabbitmq-review.svc"
    - name: "RABBITMQ_NODE_PORT_NUMBER"
      value: "5672"
    - name: "RABBITMQ_PASSWORD"
      value: "surfliner"
    - name: "RABBITMQ_TOPIC"
      value: "surfliner.metadata.publish"
    - name: "RABBITMQ_USERNAME"
      value: "surfliner"
    - name: "RAILS_LOG_TO_STDOUT"
      value: "true"
    - name: "RAILS_QUEUE"
      value: "sidekiq"
    - name: "REPOSITORY_S3_BUCKET"
      value: "comet-review"
    - name: "STAGING_AREA_S3_BUCKET"
      value: "comet-staging-area-review"
  extraEnvFrom:
    - secretRef:
        name: ezid-test
