ingress:
  enabled: true
  hosts:
    - host: lib-comet.ucsd.edu
      paths:
        - path: '/'
  tls:
    - hosts:
        - lib-comet.ucsd.edu
      secretName: tls-secret

postgresql:
  enabled: false

externalPostgresql:
  database: comet-staging
  host: lib-comet-staging.ucsd.edu
  username: comet

extraEnvVars:
  - name: "AUTH_METHOD"
    value: "google"
  - name: "METADATA_DATABASE_NAME"
    value: "comet_metadata"
  - name: "MINIO_PROTOCOL"
    value: "https"
  - name: "RAILS_LOG_TO_STDOUT"
    value: "true"
extraEnvFrom:
  - configMapRef:
      name: comet-production-s3-bucket
  - secretRef:
      name: comet-production-iam-keys
  - secretRef:
      name: comet-production-oauth
  - secretRef:
      name: comet-production-ezid-credentials
  - secretRef:
      name: comet-postgres
worker:
  extraEnvVars:
    - name: "AUTH_METHOD"
      value: "google"
    - name: "METADATA_DATABASE_NAME"
      value: "comet_metadata"
    - name: "MINIO_PROTOCOL"
      value: "https"
    - name: "RAILS_LOG_TO_STDOUT"
      value: "true"
  extraEnvFrom:
    - configMapRef:
        name: comet-production-s3-bucket
    - secretRef:
        name: comet-production-iam-keys
    - secretRef:
        name: comet-production-oauth
    - secretRef:
        name: comet-production-ezid-credentials
    - secretRef:
        name: comet-postgres

brandingVolume:
  storageClass: nfs-client

derivativesVolume:
  storageClass: nfs-client

uploadsVolume:
  storageClass: nfs-client
