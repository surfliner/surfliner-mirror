ingress:
  enabled: true
  hosts:
    - host: comet.eks.dld.library.ucsb.edu
      paths:
        - path: '/'

postgresql:
  enabled: false

externalPostgresql:
  database: comet-prod
  host: comet-prod-postgresql.postgresql-prod
  username: comet

extraEnvVars:
  - name: "AUTH_METHOD"
    value: "google"
  - name: "METADATA_DATABASE_NAME"
    value: "comet_metadata"
  - name: "METADATA_MODELS"
    value: "ucsb_model"
  - name: "RAILS_LOG_TO_STDOUT"
    value: "true"
extraEnvFrom:
  - configMapRef:
      name: comet-production-s3-bucket
  - secretRef:
      name: comet-production-iam-keys
  - secretRef:
      name: ezid-credentials
  - secretRef:
      name: comet-postgres
worker:
  extraEnvVars:
    - name: "AUTH_METHOD"
      value: "google"
    - name: "METADATA_DATABASE_NAME"
      value: "comet_metadata"
    - name: "METADATA_MODELS"
      value: "ucsb_model"
    - name: "RAILS_LOG_TO_STDOUT"
      value: "true"
  extraEnvFrom:
    - configMapRef:
        name: comet-production-s3-bucket
    - secretRef:
        name: comet-production-iam-keys
    - secretRef:
        name: ezid-credentials
    - secretRef:
        name: comet-postgres

brandingVolume:
  storageClass: efs-sc

derivativesVolume:
  storageClass: efs-sc

uploadsVolume:
  storageClass: efs-sc
