ingress:
  enabled: true
  hosts:
    - host: comet.eks.dld.library.ucsb.edu
      paths:
        - path: '/'

extraEnvVars:
  - name: "METADATA_DATABASE_NAME"
    value: "comet_metadata"
  - name: "METADATA_MODELS"
    value: "ucsb_model"
  - name: "RAILS_LOG_TO_STDOUT"
    value: "true"
extraEnvFrom:
  - configMapRef:
      name: comet-production-s3-bucket
  - secretRef:
      name: comet-production-iam-keys
  - secretRef:
      name: ezid-credentials
worker:
  extraEnvVars:
    - name: "METADATA_DATABASE_NAME"
      value: "comet_metadata"
    - name: "METADATA_MODELS"
      value: "ucsb_model"
    - name: "RAILS_LOG_TO_STDOUT"
      value: "true"
  extraEnvFrom:
    - configMapRef:
        name: comet-production-s3-bucket
    - secretRef:
        name: comet-production-iam-keys
    - secretRef:
        name: ezid-credentials

brandingVolume:
  storageClass: efs-sc

derivativesVolume:
  storageClass: efs-sc

uploadsVolume:
  storageClass: efs-sc
