ingress:
  hosts:
    - host: comet-staging.eks.dld.library.ucsb.edu
      paths:
        - path: '/'

postgresql:
  enabled: false

externalPostgresql:
  database: comet-staging
  host: comet-staging-postgresql.postgresql-staging
  username: comet

brandingVolume:
  storageClass: efs-sc

derivativesVolume:
  storageClass: efs-sc

uploadsVolume:
  storageClass: efs-sc

dbPreSetupInitContainer:
  - name: ensure-metadata-db-exists
    image: "bitnami/postgresql:latest"
    command:
      - sh
      - -c
      - >-
        echo "Ensuring database: $METADATA_DATABASE_NAME exists";
        PGPASSWORD=$DB_PASSWORD PGHOST=$DB_HOST PGUSER=$DB_USERNAME; export PGPASSWORD PGHOST PGUSER;
        psql -tc "SELECT 1 FROM pg_database WHERE datname = '$METADATA_DATABASE_NAME'" | grep -q 1 ||
        createdb -e -w $METADATA_DATABASE_NAME
    envFrom:
      - configMapRef:
          name: surfliner-comet-stage-hyrax-env
      - secretRef:
          name: surfliner-comet-stage-hyrax
      - secretRef:
          name: comet-postgres
    env:
    - name: "METADATA_DATABASE_NAME"
      value: "comet_metadata"

extraEnvVars:
  - name: "AUTH_METHOD"
    value: "google"
  - name: "METADATA_DATABASE_NAME"
    value: "comet_metadata"
  - name: "METADATA_MODELS"
    value: "ucsb_model"
  - name: "RAILS_LOG_TO_STDOUT"
    value: "true"
  - name: "STAGING_AREA_S3_BUCKET"
    value: "comet-staging-repository-files"
extraEnvFrom:
  - configMapRef:
      name: comet-staging-s3-bucket
  - secretRef:
      name: comet-staging-iam-keys
  - secretRef:
      name: comet-staging-oauth
  - secretRef:
      name: comet-postgres
worker:
  extraEnvVars:
    - name: "AUTH_METHOD"
      value: "google"
    - name: "METADATA_DATABASE_NAME"
      value: "comet_metadata"
    - name: "METADATA_MODELS"
      value: "ucsb_model"
    - name: "RAILS_LOG_TO_STDOUT"
      value: "true"
    - name: "STAGING_AREA_S3_BUCKET"
      value: "comet-staging-repository-files"
  extraEnvFrom:
    - configMapRef:
        name: comet-staging-s3-bucket
    - secretRef:
        name: comet-staging-iam-keys
    - secretRef:
        name: comet-staging-oauth
    - secretRef:
        name: comet-postgres
