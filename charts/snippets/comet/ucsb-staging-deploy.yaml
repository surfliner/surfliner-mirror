ingress:
  hosts:
    - host: comet-staging.eks.dld.library.ucsb.edu
      paths:
        - path: '/'

postgresql:
  enabled: false

externalPostgresql:
  database: comet-staging
  host: comet-staging-postgresql.postgresql-staging
  username: comet

# temporary fix for https://github.com/bitnami/charts/issues/6685
redis:
  master:
    livenessProbe:
      initialDelaySeconds: 60
    readinessProbe:
      initialDelaySeconds: 60

brandingVolume:
  storageClass: efs-sc

derivativesVolume:
  storageClass: efs-sc

uploadsVolume:
  storageClass: efs-sc

extraEnvVars:
  - name: "AUTH_METHOD"
    value: "google"
  - name: "METADATA_DATABASE_NAME"
    value: "comet_metadata"
  - name: "METADATA_MODELS"
    value: "ucsb-metadata"
  - name: "RAILS_LOG_TO_STDOUT"
    value: "true"
  - name: "RAILS_QUEUE"
    value: "sidekiq"
  - name: "STAGING_AREA_S3_BUCKET"
    value: "comet-staging-batch-source"
extraEnvFrom:
  - configMapRef:
      name: comet-staging-s3-bucket
  - secretRef:
      name: comet-staging-iam-keys
  - secretRef:
      name: comet-staging-oauth
  - secretRef:
      name: comet-postgres
worker:
  extraEnvVars:
    - name: "AUTH_METHOD"
      value: "google"
    - name: "METADATA_DATABASE_NAME"
      value: "comet_metadata"
    - name: "METADATA_MODELS"
      value: "ucsb-metadata"
    - name: "RAILS_LOG_TO_STDOUT"
      value: "true"
    - name: "RAILS_QUEUE"
      value: "sidekiq"
    - name: "STAGING_AREA_S3_BUCKET"
      value: "comet-staging-batch-source"
  extraEnvFrom:
    - configMapRef:
        name: comet-staging-s3-bucket
    - secretRef:
        name: comet-staging-iam-keys
    - secretRef:
        name: comet-staging-oauth
    - secretRef:
        name: comet-postgres
