ingress:
  hosts:
    - host: manage-staging.digital.library.ucsb.edu
      paths:
        - path: '/'

postgresql:
  enabled: false

externalPostgresql:
  database: comet-staging
  host: comet-staging-postgresql.postgresql-staging
  username: comet

redis:
  master:
    extraEnvVars:
      - name: REDIS_AOF_ENABLED
        value: "no"
  replica:
    extraEnvVars:
      - name: REDIS_AOF_ENABLED
        value: "no"

brandingVolume:
  storageClass: efs-sc

derivativesVolume:
  storageClass: efs-sc

uploadsVolume:
  storageClass: efs-sc

extraEnvVars:
  - name: "AUTH_METHOD"
    value: "google"
  - name: "DATABASE_COMMAND"
    value: "bulkrax:install:migrations db:create db:migrate"
  - name: "DISCOVER_PLATFORM_TIDEWATER_URL_BASE"
    value: "http://oai-staging.digital.library.ucsb.edu/item?source_iri="
  - name: "IIIF_BASE_URL"
    value: "https://iiif-staging.digital.library.ucsb.edu"
  - name: "METADATA_API_URL_BASE"
    value: "http://surfliner-superskunk-stage.superskunk-staging/resources"
  - name: "METADATA_DATABASE_NAME"
    value: "comet_metadata"
  - name: "METADATA_MODELS"
    value: "ucsb-metadata"
  - name: "RABBITMQ_ENABLED"
    value: "true"
  - name: "RABBITMQ_HOST"
    value: "surfliner-rabbitmq-stage.rabbitmq-staging.svc"
  - name: "RAILS_LOG_TO_STDOUT"
    value: "true"
  - name: "RAILS_QUEUE"
    value: "sidekiq"
  - name: "STAGING_AREA_S3_BUCKET"
    value: "comet-staging-batch-source"
worker:
  extraEnvVars:
    - name: "AUTH_METHOD"
      value: "google"
    - name: "IIIF_BASE_URL"
      value: "https://iiif-staging.digital.library.ucsb.edu"
    - name: "METADATA_DATABASE_NAME"
      value: "comet_metadata"
    - name: "METADATA_MODELS"
      value: "ucsb-metadata"
    - name: "RABBITMQ_ENABLED"
      value: "true"
    - name: "RABBITMQ_HOST"
      value: "surfliner-rabbitmq-stage.rabbitmq-staging.svc"
    - name: "RAILS_LOG_TO_STDOUT"
      value: "true"
    - name: "RAILS_QUEUE"
      value: "sidekiq"
    - name: "STAGING_AREA_S3_BUCKET"
      value: "comet-staging-batch-source"
