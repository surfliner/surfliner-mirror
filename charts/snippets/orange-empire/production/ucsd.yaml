ingress:
  enabled: true
  hosts:
    - host: lib-orange-empire.ucsd.edu
      paths:
        - path: '/'
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - lib-orange-empire.ucsd.edu
      secretName: tls-secret

superskunkApiBase: http://surfliner-superskunk-prod.superskunk-prod

cantaloupe:
  s3:
    sampleData: false
    cache:
      bucketName: cantaloupe-prod-cache
      endpoint: https://lib-minio.ucsd.edu:9013
    source:
      bucketName: production
      endpoint: https://lib-minio.ucsd.edu:9008

minio:
  enabled: false

serviceAccount:
  name: orange-empire

vaultSecret:
  enabled: true

podAnnotations:
  vault.hashicorp.com/agent-pre-populate-only: 'true'
  vault.hashicorp.com/agent-inject: 'true'
  vault.hashicorp.com/role: 'orange-empire-prod'
  vault.hashicorp.com/agent-inject-secret-orange-empire.env: 'applications/orange-empire/prod'
  vault.hashicorp.com/agent-inject-template-orange-empire.env: |
    {{- with secret "applications/orange-empire/prod" -}}
    {{- range $k, $v := .Data.data }}
    export {{ $k | toUpper }}='{{ $v }}'
    {{- end }}
    {{- end }}
