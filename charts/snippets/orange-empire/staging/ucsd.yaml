ingress:
  enabled: true
  hosts:
    - host: lib-orange-empire-staging.ucsd.edu
      paths:
        - path: '/'
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - lib-orange-empire-staging.ucsd.edu
      secretName: tls-secret

superskunkApiBase: http://surfliner-superskunk-stage.superskunk-staging

cantaloupe:
  s3:
    sampleData: false
    cache:
      bucketName: cantaloupe-staging-cache
      endpoint: https://lib-minio.ucsd.edu:9012
    source:
      bucketName: staging
      endpoint: https://lib-minio.ucsd.edu:9008

minio:
  enabled: false

serviceAccount:
  name: orange-empire

existingSecret:
  name: orange-empire
  enabled: true
