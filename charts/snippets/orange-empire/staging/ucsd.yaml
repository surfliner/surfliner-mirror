ingress:
  enabled: true
  hosts:
    - host: lib-orange-empire-staging.ucsd.edu
      paths:
        - path: '/'
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - lib-orange-empire-staging.ucsd.edu
      secretName: tls-secret

cantaloupe:
  s3:
    sampleData: false
    cache:
      bucketName: cantaloupe-staging-cache
      endpoint: https://lib-minio.ucsd.edu:9012
    source:
      bucketName: staging
      endpoint: https://lib-minio.ucsd.edu:9008

minio:
  enabled: false

serviceAccount:
  name: orange-empire

vaultSecret:
  enabled: true

podAnnotations:
  vault.hashicorp.com/agent-pre-populate-only: 'true'
  vault.hashicorp.com/agent-inject: 'true'
  vault.hashicorp.com/role: 'orange-empire-staging'
  vault.hashicorp.com/agent-inject-secret-orange-empire.env: 'applications/orange-empire/staging'
  vault.hashicorp.com/agent-inject-template-orange-empire.env: |
    {{- with secret "applications/orange-empire/staging" -}}
    {{- range $k, $v := .Data.data }}
    export {{ $k | toUpper }}='{{ $v }}'
    {{- end }}
    {{- end }}