ingress:
  hosts:
    - geodata.ucsd.edu
  tls:
    - hosts:
        - geodata.ucsd.edu
      secretName: tls-secret

serviceAccount:
  name: shoreline

vaultSecret:
  enabled: true
  annotations:
    vault.hashicorp.com/agent-pre-populate-only: 'true'
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/agent-init-first: 'true'
    vault.hashicorp.com/role: 'shoreline-prod'
    vault.hashicorp.com/agent-inject-secret-shoreline.env: 'applications/shoreline/prod'
    vault.hashicorp.com/agent-inject-template-shoreline.env: |
      {{- with secret "applications/shoreline/prod" -}}
      {{- range $k, $v := .Data.data }}
      export {{ $k | toUpper }}='{{ $v }}'
      {{- end }}
      {{- end }}

shoreline:
  theme: ucsd
  provenance: UC San Diego
  sample_data: false
  email:
    contact_email: geodata@ucsd.edu
    delivery_method: smtp
    smtp_settings:
      address: smtp.ucsd.edu
      port: 587
      user_name: geodata
      authentication: login

solrRunMode: standalone
solr:
  enabled: false
  solrHostname: lib-solr-prod.ucsd.edu
  solrPort: "9010"
  coreName: geodata
  auth:
    enabled: true
    adminUsername: sadmin


geoserver:
  enabled: false
  geoserverHostname: lib-geoserver-docker.ucsd.edu
  service:
    port: "8700"
  admin:
    username: gadmin

postgresql:
  enabled: false
  postgresqlHostname: lib-psql-prod.ucsd.edu
  auth:
    username: shoreline_discovery
    database: shoreline_discovery
