shoreline:
  theme: ucsb
  provenance: UC Santa Barbara
  email:
    delivery_method: smtp
    smtp_settings:
      address: smtp.gmail.com
      port: 587
      authentication: plain

solr:
  enabled: false
  collection: shoreline-geodata
  solrHostname: dld-search-solr.solr-prod.svc.cluster.local
  auth:
    enabled: true
    adminUsername: admin
  zookeeperHostname: dld-search-zookeeper.solr-prod.svc.cluster.local

geoserver:
  existingData: true
  podSecurityContext:
    fsGroup: 10001

persistence:
  downloads:
    class: gp2

postgresql:
  auth:
    existingSecret: shoreline-postgres
  primary:
    persistence:
      enabled: true
      size: 100Gi
