ingress:
  hosts:
    - geodata-staging.ucsd.edu
  tls:
    - hosts:
        - geodata-staging.ucsd.edu
      secretName: tls-secret

existingSecret:
  enabled: true
  name: shoreline-staging

shoreline:
  theme: ucsd
  provenance: UC San Diego
  email:
    contact_email: geodata@ucsd.edu
    delivery_method: smtp
    smtp_settings:
      address: smtp.ucsd.edu
      port: 587
      user_name: geodata
      authentication: login
  loadSolrConfigSet: false

solr:
  enabled: false
  runMode: standalone
  solrHostname: lib-solr-stage.ucsd.edu
  solrPort: "9010"
  coreName: geodata
  authentication:
    enabled: true
    adminUsername: sadmin

geoserver:
  enabled: false
  geoserverHostname: lib-geoserver-docker.ucsd.edu
  service:
    port: "8600"
  admin:
    username: gadmin

postgresql:
  enabled: false
  postgresqlHostname: lib-psql-stage.ucsd.edu
  postgresqlUsername: geodata_stage
  postgresqlDatabase: geodata_stage
