ingress:
  hosts:
    - geodata-staging.ucsd.edu
  tls:
    - hosts:
        - geodata-staging.ucsd.edu
      secretName: tls-secret

consumer:
  enabled: false

serviceAccount:
  name: shoreline

vaultSecret:
  enabled: true
  annotations:
    vault.hashicorp.com/agent-pre-populate-only: 'true'
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/agent-init-first: 'true'
    vault.hashicorp.com/role: 'shoreline-staging'
    vault.hashicorp.com/agent-inject-secret-shoreline.env: 'applications/shoreline/staging'
    vault.hashicorp.com/agent-inject-template-shoreline.env: |
      {{- with secret "applications/shoreline/staging" -}}
      {{- range $k, $v := .Data.data }}
      export {{ $k | toUpper }}='{{ $v }}'
      {{- end }}
      {{- end }}

shoreline:
  theme: ucsd
  provenance: UC San Diego
  email:
    contact_email: geodata@ucsd.edu
    delivery_method: smtp
    smtp_settings:
      address: smtp.ucsd.edu
      port: 587
      user_name: geodata
      authentication: login
  loadSolrConfigSet: false

solrRunMode: standalone
solr:
  enabled: false
  solrHostname: lib-solr-stage.ucsd.edu
  solrPort: "9010"
  coreName: geodata
  auth:
    enabled: true
    adminUsername: sadmin

geoserver:
  enabled: false
  geoserverHostname: lib-geoserver-docker.ucsd.edu
  geoserverScheme: https
  service:
    port: "8600"
  admin:
    username: gadmin

postgresql:
  enabled: false
  postgresqlHostname: lib-psql-stage.ucsd.edu
  auth:
    username: geodata_stage
    database: geodata_stage
