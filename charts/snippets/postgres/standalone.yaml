# Configuration for postgresql chart
# https://github.com/bitnami/charts/tree/master/bitnami/postgresql#parameters
postgresql:
  image:
    repository: bitnami/postgresql
    tag: 12.6.0
  cpu: 1000m
  memory: 1Gi
