apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "orange-empire.fullname" . }}
  labels:
    {{- include "orange-empire.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "orange-empire.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
    {{- with .Values.existingSecret.annotations }}
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "orange-empire.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "orange-empire.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "orange-empire.fullname" . }}-env
            - secretRef:
                name: {{ template "orange-empire.secretName" . }}
          command:
            - sh
            - -c
            - >
              if [ "$VAULT_FILE" ] && [ -e "$VAULT_FILE" ]; then 
                . "$VAULT_FILE" 
              fi;
              exec /usr/local/bin/run_cantaloupe.sh
          ports:
            - name: http
              containerPort: {{ .Values.cantaloupe.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /iiif/2
              port: http
          readinessProbe:
            tcpSocket:
              port: {{ .Values.cantaloupe.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
