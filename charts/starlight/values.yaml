# Default values for starlight.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/surfliner/surfliner/starlight_web
  name: starlight_web
  tag: stable
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: ['starlight.local']
  tls: []

starlight:
  application:
    name: "Starlight"
    themes: "ucsb,surfliner,ucsd"
  port: 3000
  rails:
    db_adapter: postgresql
    db_setup_command: "db:migrate"
    environment: production
    log_to_stdout: true
    max_threads: 5
    queue: sidekiq
    serve_static_files: true
  sitemaps:
    enabled: true
  solr:
    collectionName: collection1
    port: 8983
  zookeeper:
    port: 2181
  backups:
    import:
      enabled: false
      # oldAppUrl: url for previous system, used for iiif url migration. i.e. https://exhibits.ucsd.edu
    export:
      enabled: false
    # accessKey: aws/minio access key
    # directoryImportPath: mountPath to copy public/uploads backup directory into e.g. /uploads
    # secretKey: aws/minio secret key
    # endpointUrl: aws/minio endpoint
    # bucket: aws/minio bucket name
    # dbBucketKey: aws/minio database dump bucket key/file e.g. starlight.dmp
    # directoryBucketPath: aws/minio public/images bucket path e.g. public/images or images
  email:
    # these needs to be set to something, even if it doesn't work, or else rails errors out on startup
    from_address: starlight@example.edu
    delivery_method: letter_opener_web # or: smtp
    # see: https://guides.rubyonrails.org/action_mailer_basics.html#action-mailer-configuration
    # smtp_settings:
    #   address: smtp.example.edu
    #   port: 587
    #   user_name: username
    #   password: password
    #   authentication: plain

  auth:
    method: developer
    # only required if method is "google"
    google:
      api_id:
      api_secret:

persistence:
  enabled: true
  cache:
    size: 5Gi
    # either specify a StorageClassName or leave this value unset
    # class: gp2
  public:
    size: 20Gi
    # class: gp2

# Configuration for solr chart
# see: https://github.com/helm/charts/blob/master/incubator/solr/values.yaml
solr:
  image:
    repository: solr
    tag: 8.6.2

# Configuration for postgresql chart
# see: https://github.com/kubernetes/charts/blob/master/stable/postgresql/README.md
postgresql:
  image:
    repository: bitnami/postgresql
    tag: 12.4.0
  enabled: true
  cpu: 1000m
  memory: 1Gi
  postgresqlUsername: starlight
  postgresqlPassword: starlight_pass
  postgresqlDatabase: starlight_db
  postgresqlPostgresPassword: starlight_admin
  servicePort: 5432
  persistence:
    size: 10Gi

# Configuration for redis chart
# see: https://github.com/helm/charts/blob/master/stable/redis/README.md
redis:
  image:
    repository: bitnami/redis
    tag: 6.0.8
  usePassword: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []
