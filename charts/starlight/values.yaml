# Default values for starlight.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/surfliner/surfliner/starlight_web
  name: starlight_web
  tag: stable
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: ['starlight.local']
  tls: []

starlight:
  application:
    db_setup_command: "db:migrate"
    max_threads: 5
  solr:
    collectionName: collection1
  email:
    # these needs to be set to something, even if it doesn't work, or else rails errors out on startup
    smtp_host: smtp.example.edu
    from_address: starlight@example.edu
  auth:
    method: developer
    # only required if method is "google"
    google:
      api_id:
      api_secret:

persistence:
  enabled: true
  cache:
    size: 5Gi
    # either specify a StorageClassName or leave this value unset
    # class: gp2
  public:
    size: 20Gi
    # class: gp2

# Configuration for solr chart
# see: https://github.com/helm/charts/blob/master/incubator/solr/values.yaml
solr:
  image:
    repository: solr
    tag: 8.6.1

# Configuration for postgresql chart
# see: https://github.com/kubernetes/charts/blob/master/stable/postgresql/README.md
postgresql:
  image:
    repository: bitnami/postgresql
    tag: 12.3.0
  enabled: true
  cpu: 1000m
  memory: 1Gi
  postgresqlUsername: starlight
  postgresqlPassword: starlight_pass
  postgresqlDatabase: starlight_db
  servicePort: 5432
  persistence:
    size: 10Gi

# Configuration for redis chart
# see: https://github.com/helm/charts/blob/master/stable/redis/README.md
redis:
  image:
    repository: bitnami/redis
    tag: 6.0.6
  usePassword: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []
