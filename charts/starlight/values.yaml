# Default values for starlight.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/surfliner/surfliner/starlight_web
  name: starlight_web
  tag: stable
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

email:
  smtp_host:
  from_address:

auth:
  method: "google"
  google:
    api_id:
    api_secret:

persistence:
  enabled: true
  cache:
    size: 5Gi
    class: ""
  public:
    size: 20Gi
    class: ""

# Configuration for postgresql chart
# see: https://github.com/kubernetes/charts/blob/master/stable/postgresql/README.md
postgresql:
  imageTag: "11.2.0"
  enabled: true
  cpu: 1000m
  memory: 1Gi
  postgresqlUsername: starlight
  postgresqlPassword: starlight_pass
  postgresqlDatabase: starlight_db
  servicePort: 5432
  persistence:
    size: 10Gi

redis:
  usePassword: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []
