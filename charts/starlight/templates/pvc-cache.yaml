{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rails-cache
spec:
  resources:
    requests:
      storage: {{ .Values.persistence.cache.size }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  {{- if .Values.persistence.cache.class }}
  storageClassName: {{ .Values.persistence.cache.class }}
  {{- end }}
{{- end }}
