apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "starlight.fullname" . }}
  labels:
{{ include "starlight.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "starlight.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "starlight.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
        - name: create-solr-core
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          command:
            - "sh"
            - "-c"
            - |
              COUNTER=0;
              while [ $COUNTER -lt 120 ]; do
                if nc starlight-solr-svc 8983; then
                  curl -H 'Content-type: application/json' -d '{create: {name: collection1, config: solrconfig, numShards: 1}}' starlight-solr-svc:8983/api/collections/
                  exit 0;
                fi
                COUNTER=$(( COUNTER+1 ));
                sleep 2;
              done;
              echo "Failed to create Solr core after 240 secs";
              exit 1;
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "AUTH_METHOD"
              value: {{ .Values.auth.method }}
            - name: "DATABASE_COMMAND"
              value: "db:migrate"
            - name: "DB_ADAPTER"
              value: postgresql
            - name: "FROM_EMAIL"
              value: {{ .Values.email.from_address }}
            - name: "GOOGLE_AUTH_ID"
              value: {{ .Values.auth.google.api_id }}
            - name: "GOOGLE_AUTH_SECRET"
              value: {{ .Values.auth.google.api_secret }}
            - name: "HOSTNAME"
              value: {{ template "starlight.fullname" . }}
            - name: "PORT"
              value: "3000"
            - name: "POSTGRES_DB"
              value: {{ .Values.postgresql.postgresqlDatabase }}
            - name: "POSTGRES_HOST"
              value: {{ template "starlight.postgresql.fullname" . }}
            - name: "POSTGRES_PORT"
              value: {{ .Values.postgresql.servicePort | quote }}
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: {{ template "starlight.fullname" . }}
                  key: db-username
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: {{ template "starlight.fullname" . }}
                  key: db-password
            - name: "RAILS_ENV"
              value: production
            - name: "RAILS_MAX_THREADS"
              value: "5"
            - name: "RAILS_QUEUE"
              value: sidekiq
            - name: "RAILS_SERVE_STATIC_FILES"
              value: "true"
            - name: "REDIS_URL"
              value: {{ template "starlight.redis.fullname" . }}-master:6379
            - name: "SECRET_KEY_BASE"
              value: {{ randAlphaNum 20 | b64enc }}
            - name: "SMTP_HOST"
              value: {{ .Values.email.smtp_host }}
            - name: "SOLR_URL"
              value: http://{{ template "starlight.solr.fullname" . }}-svc:8983/solr/collection1
            - name: "SPOTLIGHT_THEMES"
              value: "ucsb,surfliner,ucsd"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
