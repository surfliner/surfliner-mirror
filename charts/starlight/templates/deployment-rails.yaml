apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "starlight.fullname" . }}
  labels:
{{ include "starlight.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "starlight.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      component: rails
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "starlight.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        component: rails
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
        - name: configure-solr
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          envFrom:
            - configMapRef:
                name: {{ include "starlight.fullname" . }}-env
            - secretRef:
                name: {{ template "starlight.fullname" . }}
          command:
            - sh
            - -c
            - >
              ../scripts/upload-solr-configs.sh /home/starlight/app/solr/config &&
              ../scripts/create-solr-collection.sh
      volumes:
        - name: public
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: rails-public
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: cache
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: rails-cache
          {{- else }}
          emptyDir: {}
          {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: cache
              mountPath: /home/starlight/app/tmp
            - name: public
              mountPath: /home/starlight/app/public/uploads
          envFrom:
            - configMapRef:
                name: {{ include "starlight.fullname" . }}-env
            - secretRef:
                name: {{ template "starlight.fullname" . }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
