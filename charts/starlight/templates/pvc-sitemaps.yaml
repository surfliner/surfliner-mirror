{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "starlight.fullname" . }}-sitemaps
spec:
  resources:
    requests:
      storage: {{ .Values.persistence.sitemaps.size }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  {{- if .Values.persistence.sitemaps.class }}
  storageClassName: {{ .Values.persistence.sitemaps.class }}
  {{- end }}
{{- end }}
