apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "starlight.fullname" . }}-sidekiq
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "starlight.name" . }}-sidekiq
      app.kubernetes.io/instance: {{ .Release.Name }}-sidekiq
      component: rails
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "starlight.name" . }}-sidekiq
        app.kubernetes.io/instance: {{ .Release.Name }}-sidekiq
        component: rails
    spec:
      # ensure we run on the same node as the rails server; only required when
      # using PVCs that are ReadWriteOnce
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: component
                  operator: In
                  values:
                    - rails
            topologyKey: kubernetes.io/hostname
      volumes:
        - name: public
          {{- if and .Values.persistence.enabled (not .Values.starlight.storage.enabled) }}
          persistentVolumeClaim:
            claimName: {{ include "starlight.fullname" . }}-rails-public
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: blacklight-locale
          configMap:
            name: {{ include "starlight.fullname" . }}-locales
            items:
              - key: "blacklight.en.yml"
                path: "blacklight.en.yml"
      initContainers:
      - name: wait-for-database
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
          - configMapRef:
              name: {{ include "starlight.fullname" . }}-env
          - secretRef:
              name: {{ template "starlight.fullname" . }}
        args:
        - /bin/sh
        - -c
        - db-wait.sh "$POSTGRES_HOST:$POSTGRES_PORT" bundle exec rake db:abort_if_pending_migrations
      containers:
        - name: {{ .Chart.Name }}-sidekiq
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          {{- if and .Values.persistence.enabled (not .Values.starlight.storage.enabled) }}
            - name: public
              mountPath: /home/starlight/app/public/uploads
              subPath: uploads
          {{- end }}
            - name: blacklight-locale
              mountPath: /home/starlight/app/config/locales/blacklight.en.yml
              subPath: blacklight.en.yml
          envFrom:
            - configMapRef:
                name: {{ include "starlight.fullname" . }}-env
            - secretRef:
                name: {{ template "starlight.fullname" . }}
          command: ['sh', '-c', 'bundle exec sidekiq']
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
