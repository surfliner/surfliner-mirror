{{- if .Values.starlight.sitemaps.enabled -}}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "starlight.fullname" . }}-sitemaps
  labels:
{{ include "starlight.labels" . | indent 4 }}
spec:
  schedule: "30 8 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: {{ include "starlight.name" . }}-sitemaps
            app.kubernetes.io/instance: {{ .Release.Name }}-sitemaps
        spec:
          # ensure we run on the same node as the rails server; only required when
          # using PVCs that are ReadWriteOnce
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - rails
                topologyKey: kubernetes.io/hostname
          volumes:
          - name: sitemaps
            {{- if .Values.persistence.enabled }}
            persistentVolumeClaim:
              claimName: {{ include "starlight.fullname" . }}-sitemaps
            {{- else }}
            emptyDir: {}
            {{- end }}
          containers:
          - name: {{ .Chart.Name }}-sitemaps
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            volumeMounts:
              - name: sitemaps
                mountPath: /home/starlight/app/public/sitemaps
            args: ["bundle", "exec", "rake", "sitemap:refresh"]
            envFrom:
              - configMapRef:
                  name: {{ include "starlight.fullname" .}}-env
              - secretRef:
                  name: {{ include "starlight.fullname" .}}
          restartPolicy: Never
{{- end }}
