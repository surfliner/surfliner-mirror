---
dependencies:
  - name: postgresql
    version: 6.5.9
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: postgresql.enabled

  - name: redis
    version: 10.0.1
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: redis.enabled

  - name: solr
    version: 1.3.1
    repository: http://museum.eks.acidli.ch/
    condition: solr.enabled
