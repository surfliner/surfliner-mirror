apiVersion: v2
appVersion: "1.0"
description: Starlight is based on Spotlight, a framework for the creation and presentation of exhibits.
name: starlight
version: 0.7.0
dependencies:
  - name: memcached
    version: 6.0.17
    repository: https://charts.bitnami.com/bitnami
    condition: memcached.enabled
  - name: minio
    version: 11.2.13
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
  - name: postgresql
    version: 9.8.12
    repository: https://raw.githubusercontent.com/bitnami/charts/defb094c658024e4aa8245622dab202874880cbc/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 16.9.0
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: solr
    version: 4.0.9
    repository: https://charts.bitnami.com/bitnami
    condition: solr.enabled
