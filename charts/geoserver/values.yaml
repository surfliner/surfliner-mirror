# Default values for geoserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kartoza/geoserver
  tag: 2.17.2
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""
healthz: /geoserver

# Override JVM values
# see: https://github.com/kartoza/docker-geoserver/blob/master/.env#L16-L19
# see: https://docs.geoserver.org/stable/en/user/production/container.html#optimize-your-jvm
# image defaults:
# jvm:
#   initialMemory: 2G
#   maximumMemory: 4G

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: ['geoserver.local']
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

admin:
  password: geoserver

persistence:
  enabled: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
