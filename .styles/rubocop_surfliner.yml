AllCops:
  TargetRubyVersion: 2.5
  DisplayCopNames: true
  Exclude:
    - 'db/**/*'
    - 'script/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

Style/AccessModifierDeclarations:
  Enabled: false

# we use .gitattributes to manage line feed styles
Layout/EndOfLine:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - '**/*.rake'
    - 'Rakefile'
