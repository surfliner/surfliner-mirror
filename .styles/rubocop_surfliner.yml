AllCops:
  TargetRubyVersion: 2.5
  DisplayCopNames: true
  Exclude:
    - 'db/**/*'
    - 'script/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'

Style/AccessModifierDeclarations:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - 'bin/*'

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

# we use .gitattributes to manage line feed styles
Layout/EndOfLine:
  Enabled: false

Layout/LineLength:
  Exclude:
    - 'Gemfile'

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - '**/*.rake'
    - 'Rakefile'
    - '**/catalog_controller.rb'
    - 'config/**/*'

Metrics/ClassLength:
  Exclude:
    - '**/catalog_controller.rb'
