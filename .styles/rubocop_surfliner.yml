AllCops:
  TargetRubyVersion: 2.5
  DisplayCopNames: true
  Exclude:
    - 'db/**/*'
    - 'script/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'

Style/AccessModifierDeclarations:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - 'bin/*'

# we use .gitattributes to manage line feed styles
Layout/EndOfLine:
  Enabled: false

Layout/LineLength:
  Exclude:
    - 'Gemfile'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - '**/*.rake'
    - 'Rakefile'
    - '**/catalog_controller.rb'
    - 'config/**/*'

Metrics/ClassLength:
  Exclude:
    - '**/catalog_controller.rb'
