---
- name: download NodeSource repo
  get_url:
    url: https://rpm.nodesource.com/pub_{{ node_major_ver }}.x/el/7/x86_64/{{ item.rpm }}-{{ node_ver }}-1nodesource.x86_64.rpm
    checksum: sha256:{{ item.sha }}
    dest: /tmp/{{ item.rpm }}-{{ node_ver }}-1nodesource.x86_64.rpm
  loop:
    '{{ node_rpms }}'

- name: install NodeSource repo
  yum:
    name: /tmp/{{ item.rpm }}-{{ node_ver }}-1nodesource.x86_64.rpm
  loop:
    '{{ node_rpms }}'

- name: update all yum packages
  yum:
    name: "*"
    state: latest
    update_cache: yes

- name: install dependencies
  yum:
    name: "{{ item }}"
  with_items:
    - ImageMagick
    # for precompiling es6
    - nodejs
    # for nokogiri extensions
    - libxml2-devel
    - libxslt-devel
    # for pg native extensions
    - postgresql-devel
    # for Sidekiq
    - redis

# See https://github.com/zzet/ansible-rbenv-role/issues/12
- name: install bundler
  command: "{{ ruby_bin_root }}/gem install --no-document {{ item }}"
  with_items:
    name: bundler

- name: install yarn
  npm:
    global: yes
    name: yarn
    state: latest

- name: start Redis
  systemd:
    daemon_reload: true
    enabled: yes
    name: redis
    state: started
  become: yes
