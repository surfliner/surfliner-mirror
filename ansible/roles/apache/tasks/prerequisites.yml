---
- name: enable epel repo
  yum:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
  become: yes

- name: update all yum packages
  yum:
    name: "*"
    state: latest
    update_cache: yes
  become: yes

- name: install dependencies
  yum:
    name: "{{ apache_packages }}"
  become: yes
  ignore_errors: "{{ ansible_check_mode }}"
