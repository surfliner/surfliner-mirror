language: ruby
rvm:
- 2.5.1
before_install:
- openssl aes-256-cbc -K $encrypted_4d6950ff1422_key -iv $encrypted_4d6950ff1422_iv
  -in geniza-cd-key.enc -out geniza-cd-key -d
after_success:
  - |
    if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then
      bundle exec cap cd deploy
    fi
