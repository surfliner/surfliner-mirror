version: '3.7'

services:
  base:
    build:
      context: ../docker
      dockerfile: ../docker/Dockerfile.base
    image: registry.gitlab.com/surfliner/surfliner/base

  web:
    build:
      context: ..
      dockerfile: shoreline/Dockerfile
      target: shoreline-dev
      args:
        BASE_IMAGE: registry.gitlab.com/surfliner/surfliner/base
        LOCAL_PROJECT: shoreline
        BUILD_TIME_APKS: 'build-base libxml2-dev libxslt-dev nodejs postgresql-dev shared-mime-info yarn'
    image: shoreline:development
    env_file:
      - .env
    volumes:
      - .:/home/shoreline/app
    depends_on:
      - db_migrate
      - postgres
      - solr
      - geoserver
    stdin_open: true
    tty: true
    ports:
     - '3000:3000'
    networks:
      - shoreline

  db_migrate:
    image: shoreline:development
    env_file:
      - .env
    entrypoint: ["sh", "-c"]
    command: db-setup.sh
    depends_on:
      - postgres
    volumes:
      - .:/home/shoreline/app
    networks:
      - shoreline

  geoserver:
    image: kartoza/geoserver:2.21.1
    volumes:
      - shoreline_geoserver_data:/data
    env_file:
      - .env
    ports:
      - '8080:8080'
    networks:
      - shoreline

  postgres:
    extends:
      file: ../docker-compose/common.yaml
      service: postgres
    volumes:
      - "shoreline_db:/bitnami/postgresql"
    env_file:
      - .env
    networks:
      - shoreline

  solr:
    extends:
      file: ../docker-compose/common.yaml
      service: solr
    volumes:
      - ./solr/conf:/opt/shoreline
      - shoreline_solr_data:/bitnami/solr
    env_file:
      - .env
    networks:
      - shoreline

  rabbitmq:
    extends:
      file: ../docker-compose/common.yaml
      service: rabbitmq
    profiles:
      - queue
    ports:
      - "15672:15672"
    networks:
      - shoreline

volumes:
  shoreline_db:
  shoreline_geoserver_data:
  shoreline_solr_data:

networks:
  shoreline:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-shoreline
