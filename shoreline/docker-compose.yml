version: '3.7'

services:
  web:
    build:
      context: ..
      dockerfile: shoreline/Dockerfile
      target: development
    image: shoreline:development
    env_file:
      - .env
    volumes:
      - .:/home/shoreline/app
    depends_on:
      - db_migrate
      - postgres
      - solr
      - geoserver
    stdin_open: true
    tty: true
    ports:
     - '3000:3000'
    networks:
      - shoreline

  db_migrate:
    image: shoreline:development
    env_file:
      - .env
    entrypoint: ["sh", "-c"]
    command: db-setup.sh
    depends_on:
      - postgres
    volumes:
      - .:/home/shoreline/app
    networks:
      - shoreline

  geoserver:
    image: kartoza/geoserver:2.17.2
    volumes:
      - shoreline_geoserver_data:/data
    env_file:
      - .env
    ports:
      - '8080:8080'
    networks:
      - shoreline

  postgres:
    image: bitnami/postgresql:12.10.0-debian-10-r5
    volumes:
      - "shoreline_db:/bitnami/postgresql"
    env_file:
      - .env
    networks:
      - shoreline

  solr:
    image: bitnami/solr:8.11.1
    # ports:
    #   - 8983:8983
    volumes:
      - ./solr/conf:/opt/shoreline
      - shoreline_solr_data:/var/solr/data
    env_file:
      - .env
    networks:
      - shoreline

volumes:
  shoreline_db:
  shoreline_geoserver_data:
  shoreline_solr_data:

networks:
  shoreline:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-shoreline
