version: '3.5'
services:
  app:
    build: ../../.
    env_file:
      - ../../.env
    volumes:
      - ../../.:/data
    working_dir: /data
    depends_on:
      - postgres
    stdin_open: true
    tty: true
    ports:
     - '3000:3000'

  postgres:
    image: postgres:11-alpine
    restart: always
    env_file:
      - ../../.env
    ports:
      - "5432:5432"
