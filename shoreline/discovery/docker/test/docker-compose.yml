version: '3.5'
services:
  app:
    build: ../../.
    env_file:
      - ../../.env
    volumes:
      - ../../.:/data
    working_dir: /data
    depends_on:
      - postgres
      - solr
    stdin_open: true
    tty: true
    ports:
     - '3000:3000'

  postgres:
    image: postgres:12-alpine
    volumes:
      - shoreline_discovery_db:/var/lib/postgresql/data
    env_file:
      - ../../.env
    ports:
      - "5432:5432"

  solr:
    build: ../../../../docker/solr
    env_file:
      - ../../.env
    ports:
     - '8983:8983'

volumes:
  shoreline_discovery_db:
