version: '3.7'

services:
  web:
    build:
      context: ../../
      dockerfile: shoreline/discovery/Dockerfile
      target: development
    image: shoreline:development
    env_file:
      - .env
    command:
      - sh
      - -c
      - >
        upload-solr-configs.sh /home/shoreline/discovery/app/solr/conf &&
        create-solr-collection.sh &&
        bin/docker-entrypoint.sh &&
        bundle exec puma -v --debug -b tcp://0.0.0.0:3000
    volumes:
      - .:/home/shoreline/discovery/app
    depends_on:
      - db_migrate
      - postgres
      - solr
      - geoserver
    stdin_open: true
    tty: true
    ports:
     - '3000:3000'

  db_migrate:
    image: shoreline:development
    env_file:
      - .env
    entrypoint: ["sh", "-c"]
    command: db-setup.sh
    depends_on:
      - postgres
    volumes:
      - .:/home/shoreline/discovery/app

  geoserver:
    image: kartoza/geoserver:2.17.2
    volumes:
      - shoreline_geoserver_data:/data
    env_file:
      - .env
    ports:
      - '8080:8080'

  postgres:
    image: bitnami/postgresql:12.9.0-debian-10-r73
    volumes:
      - "shoreline_discovery_db:/bitnami/postgresql"
    env_file:
      - .env

  solr:
    image: bitnami/solr:8.11.1-debian-10-r41
    env_file:
      - .env

  zk:
    image: bitnami/zookeeper:3.7.0-debian-10-r282
    env_file:
      - .env

volumes:
  shoreline_discovery_db:
  shoreline_geoserver_data:
