version: '3.7'

services:
  app:
    build:
      context: ../../
      dockerfile: shoreline/discovery/Dockerfile
      target: shoreline
    image: shoreline
    env_file:
      - .env
    command:
      - sh
      - -c
      - >
        upload-solr-configs.sh /home/shoreline/discovery/app/solr/conf &&
        create-solr-collection.sh &&
        bin/docker-entrypoint.sh &&
        bundle exec puma -v --debug -b tcp://0.0.0.0:3000
    volumes:
      - .:/home/shoreline/discovery/app
    depends_on:
      - db_migrate
      - postgres
      - solr
      - geoserver
    stdin_open: true
    tty: true
    ports:
     - '3000:3000'

  db_migrate:
    image: shoreline
    env_file:
      - .env
    entrypoint: ["sh", "-c"]
    command: db-setup.sh
    depends_on:
      - postgres
    volumes:
      - .:/home/shoreline/discovery/app

  geoserver:
    image: kartoza/geoserver:2.17.1
    volumes:
      - shoreline_geoserver_data:/data
    env_file:
      - .env
    ports:
      - '8080:8080'

  postgres:
    image: bitnami/postgresql:12.4.0
    volumes:
      - shoreline_discovery_db:/var/lib/postgresql/data
    env_file:
      - .env

  solr:
    image: solr:8.6.2
    env_file:
      - .env

  zk:
    image: zookeeper:3.6
    env_file:
      - .env

volumes:
  shoreline_discovery_db:
  shoreline_geoserver_data:
