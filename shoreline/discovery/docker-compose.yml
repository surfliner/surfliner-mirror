version: '3.7'

services:
  app:
    build: .
    env_file:
      - .env
    command: |
        sh -c 'bin/upload-solr-configs.sh && bin/create-solr-collection.sh && bin/docker-entrypoint.sh && bundle exec puma -v --debug -b tcp://0.0.0.0:3000'
    volumes:
      - .:/data
    working_dir: /data
    depends_on:
      - postgres
      - solr
      - geoserver
    stdin_open: true
    tty: true
    ports:
     - '3000:3000'

  geoserver:
    image: kartoza/geoserver:2.17.0
    volumes:
      - shoreline_geoserver_data:/data
    env_file:
      - .env
    ports:
      - '8088:8080'

  postgres:
    image: bitnami/postgresql:12.3.0
    volumes:
      - shoreline_discovery_db:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"

  solr:
    image: solr:8.4.0
    env_file:
      - .env
    ports:
     - '8983:8983'

  zk:
    image: zookeeper:3.6
    env_file:
      - .env
    ports:
     - '2181:2181'

volumes:
  shoreline_discovery_db:
  shoreline_geoserver_data:
