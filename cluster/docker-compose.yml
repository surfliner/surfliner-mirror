  geoserver:
    image: kartoza/geoserver:2.21.2
    volumes:
      - cluster_geoserver_data:/data
    env_file:
      - .env
    ports:
      - '8080:8080'
    networks:
      - cluster

  cantaloupe:
    extends:
      file: ../docker-compose/orange-empire.yaml
      service: cantaloupe
    env_file:
      - .env
    depends_on:
      - minio
    networks:
      - cluster

  rabbitmq:
    extends:
      file: ../docker-compose/common.yaml
      service: rabbitmq
    networks:
      - cluster

  chrome:
    extends:
      file: ../docker-compose/common.yaml
      service: chrome
    networks:
      - cluster

  postgres:
    extends:
      file: ../docker-compose/common.yaml
      service: postgres
    env_file:
      - .env
    volumes:
      - db:/bitnami/postgresql
    networks:
      - cluster

  memcached:
    extends:
      file: ../docker-compose/common.yaml
      service: memcached
    networks:
      - cluster

  minio:
    extends:
      file: ../docker-compose/common.yaml
      service: minio
    env_file:
      - .env
    volumes:
      - minio_data:/data
    networks:
      - cluster

  redis:
    extends:
      file: ../docker-compose/common.yaml
      service: redis
    env_file:
      - .env
    volumes:
      - redis:/bitnami/redis
    networks:
      - cluster

