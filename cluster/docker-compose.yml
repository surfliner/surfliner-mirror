services:
  base:
    build:
      context: ../docker
      dockerfile: ../docker/base/Dockerfile
    image: registry.gitlab.com/surfliner/surfliner/base

  comet:
    extends:
      file: ../docker-compose/comet.yaml
      service: comet
    env_file:
      - .env
      - comet.env
    depends_on:
      - chrome
      - comet_migrate
      - comet_solr
      - memcached
      - minio
      - postgres
      - rabbitmq
      - redis
    volumes:
      - hyrax-derivatives:/home/comet/app/derivatives
      - hyrax-uploads:/home/comet/app/uploads
      - rails-public:/home/comet/app/public
      - hyrax-scripts:/home/comet/app/scripts
    networks:
      - cluster

  comet_sidekiq:
    extends:
      file: ../docker-compose/comet.yaml
      service: sidekiq
    env_file:
      - .env
      - comet.env
    depends_on:
      - comet_migrate
      - comet_solr
      - memcached
      - minio
      - postgres
      - rabbitmq
      - redis
    volumes:
      - hyrax-derivatives:/home/comet/app/derivatives
      - hyrax-uploads:/home/comet/app/uploads
      - sidekiq-public:/home/comet/app/public
      - sidekiq-tmp:/home/comet/app/tmp
    networks:
      - cluster

  comet_migrate:
    extends:
      file: ../docker-compose/comet.yaml
      service: migrate
    env_file:
      - .env
      - comet.env
    # this has to be set locally or it is overridden by .env
    # https://docs.docker.com/compose/extends/#adding-and-overriding-configuration
    environment:
      - RABBITMQ_ENABLED=false
    depends_on:
      - postgres
    volumes:
      - rails-public:/home/comet/app/public
      - rails-tmp:/home/comet/app/tmp
      - hyrax-scripts:/home/comet/app/scripts
    networks:
      - cluster

  comet_solr:
    extends:
      file: ../docker-compose/common.yaml
      service: solr
    env_file:
      - .env
      - comet.env
    volumes:
      - ../comet/solr/conf:/opt/comet
      - comet_solr:/bitnami/solr
    networks:
      - cluster

  superskunk:
    extends:
      file: ../docker-compose/superskunk.yaml
      service: superskunk
    env_file:
      - .env
      - superskunk.env
    volumes:
      - superskunk_tmp:/home/superskunk/app/tmp
    depends_on:
      - superskunk_migrate
      - postgres
    networks:
      - cluster

  superskunk_migrate:
    extends:
      file: ../docker-compose/superskunk.yaml
      service: migrate
    env_file:
      - .env
      - superskunk.env
    networks:
      - cluster

