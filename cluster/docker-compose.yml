version: '3.8'

services:
  comet:
    build:
      context: ..
      dockerfile: comet/Dockerfile
      target: comet-dev
    image: comet-dev
    stdin_open: true
    tty: true
    restart: always
    env_file:
      - .env
    command:
      - sh
      - -c
      - >
        if ./scripts/rabbitmq-wait; then
          bundle exec puma -v -b tcp://0.0.0.0:3000
        else
          echo "Timed out waiting for rabbitmq connection"
          exit 1
        fi
    depends_on:
      - cantaloupe
      - chrome
      - comet_migrate
      - memcached
      - minio
      - postgres
      - rabbitmq
      - redis
      - solr
      - superskunk
    ports:
      - 3000:3000
    volumes:
      - ../comet:/app/samvera/hyrax-webapp
      - ../gems:/app/samvera/gems
      - hyrax-derivatives:/app/samvera/hyrax-webapp/derivatives
      - hyrax-uploads:/app/samvera/hyrax-webapp/uploads
      - rails-public:/app/samvera/hyrax-webapp/public
      - hyrax-scripts:/app/samvera/hyrax-webapp/scripts
    networks:
      - cluster

  superskunk:
    build:
      context: ..
      dockerfile: superskunk/Dockerfile
      target: superskunk
    image: superskunk
    env_file:
      - .env
      - superskunk.env
    restart: always
    volumes:
      - ../superskunk:/home/superskunk/app
      - superskunk_tmp:/home/superskunk/app/tmp
    depends_on:
      - superskunk_migrate
      - postgres
    # ports:
    #   - "3000:3000"
    stdin_open: true
    tty: true
    networks:
      - cluster

  cantaloupe:
    image: uclalibrary/cantaloupe:5.0.5-1
    ports:
      - '8182:8182'
    volumes:
      - ../charts/orange-empire/files:/tmp/
    # volumes:
    #   - ../charts/orange-empire/files/delegate.rb:/home/cantaloupe/delegate.rb
    env_file:
      - .env
    # networks:
    #   - cluster

  sidekiq:
    build:
      context: ..
      dockerfile: comet/Dockerfile
      target: comet-dev
    image: comet-dev
    restart: always
    env_file:
      - .env
    command:
      - sh
      - -c
      - >
        if ./scripts/rabbitmq-wait; then
          bundle exec sidekiq
        else
          echo "Timed out waiting for rabbitmq connection"
          exit 1
        fi
    depends_on:
      - comet_migrate
      - minio
      - memcached
      - postgres
      - redis
      - solr
      - rabbitmq
    volumes:
      - ../comet:/app/samvera/hyrax-webapp
      - ../gems:/app/samvera/gems
      - hyrax-derivatives:/app/samvera/hyrax-webapp/derivatives
      - hyrax-uploads:/app/samvera/hyrax-webapp/uploads
      - sidekiq-public:/app/samvera/hyrax-webapp/public
      - sidekiq-tmp:/app/samvera/hyrax-webapp/tmp
    networks:
      - cluster

  comet_migrate:
    image: comet-dev
    env_file:
      - .env
    environment:
      - RABBITMQ_ENABLED=false
    command:
      - sh
      - -c
      - >
        echo "Ensuring database: $METADATA_DATABASE_NAME exists" &&
        PGPASSWORD=$DB_PASSWORD PGHOST=$DB_HOST PGUSER=$DB_USERNAME PGDATABASE=$DB_NAME; export PGPASSWORD PGHOST PGUSER PGDATABASE &&
        while ! psql -tc "SELECT * FROM pg_database"; do echo "-- Waiting for PGSQL ..."; sleep 5s; done &&
        psql -tc "SELECT 1 FROM pg_database WHERE datname = '$METADATA_DATABASE_NAME'" | grep -q 1 || createdb -e -w $METADATA_DATABASE_NAME &&
        /app/samvera/hyrax-webapp/scripts/db-migrate-seed.sh
    depends_on:
      - postgres
    volumes:
      - ../comet:/app/samvera/hyrax-webapp
      - ../gems:/app/samvera/gems
      - rails-public:/app/samvera/hyrax-webapp/public
      - rails-tmp:/app/samvera/hyrax-webapp/tmp
      - hyrax-scripts:/app/samvera/hyrax-webapp/scripts
    networks:
      - cluster

  superskunk_migrate:
    image: superskunk
    env_file:
      - .env
      - superskunk.env
    command:
      - db-migrate-seed.sh
    depends_on:
      - postgres
    volumes:
      - ../superskunk:/home/superskunk/app
    networks:
      - cluster

  rabbitmq:
    image: bitnami/rabbitmq:3.10.6-debian-11-r2
    networks:
      - cluster

  chrome:
    image: seleniarm/standalone-chromium:104.0
    environment:
      -  SE_START_XVFB=false
    logging:
      driver: none
    volumes:
      - /dev/shm:/dev/shm
    shm_size: 2G
    ports:
      - "4444:4444"
      - "5959:5900"
    networks:
      - cluster

  postgres:
    image: bitnami/postgresql:14.4.0-debian-11-r5
    restart: always
    env_file:
      - .env
    volumes:
      - db:/bitnami/postgresql
    networks:
      - cluster

  memcached:
    image: bitnami/memcached:1.6.15-debian-11-r11
    ports:
      - '11211:11211'
    networks:
      - cluster

  minio:
    image: bitnami/minio:2022.8.11-debian-11-r0
    ports:
      - '9001:9001'
      - '9000:9000'
    volumes:
      - minio_data:/data
    env_file:
      - .env
    networks:
      - cluster

  cantaloupe:
    image: uclalibrary/cantaloupe:5.0.5-1
    ports:
      - '8182:8182'
    env_file:
      - .env
    networks:
      - cluster

  redis:
    image: bitnami/redis:7.0.2-debian-11-r6
    env_file:
      - .env
    volumes:
      - redis:/bitnami/redis
    networks:
      - cluster

  solr:
    image: bitnami/solr:8.11.2-debian-11-r20
    ports:
      - 8983:8983
    env_file:
      - .env
    volumes:
      - ../comet/solr/conf:/opt/comet
      - solr_home:/bitnami/solr
    networks:
      - cluster

volumes:
  db:
  hyrax-derivatives:
  hyrax-scripts:
  hyrax-uploads:
  minio_data:
  rails-public:
  rails-tmp:
  redis:
  sidekiq-public:
  sidekiq-tmp:
  solr_home:
  superskunk_tmp:

networks:
  cluster:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-cluster
