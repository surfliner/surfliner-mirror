  comet_solr:
  db:
  hyrax-derivatives:
  hyrax-scripts:
  hyrax-uploads:
  minio_data:
  rails-public:
  rails-tmp:
  redis:
  shoreline_solr:
  sidekiq-public:
  sidekiq-tmp:
  superskunk_tmp:

networks:
  cluster:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-cluster
