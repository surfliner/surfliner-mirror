services:
  rabbitmq:
    image: bitnami/rabbitmq:3.11.16-debian-11-r3
    ports:
      - "15672:15672"

  chrome:
    image: seleniarm/standalone-chromium:116.0
    environment:
      - START_XVFB=false
    logging:
      driver: none
    volumes:
      - /dev/shm:/dev/shm
    shm_size: 2G
    ports:
      - "4444:4444"
      - "5959:5900"

  postgres:
    image: bitnami/postgresql:14.7.0-debian-11-r3
    restart: always
    ports:
      - "5432:5432"

  memcached:
    image: bitnami/memcached:1.6.21-debian-11-r84
    ports:
      - '11211:11211'

  minio:
    image: bitnami/minio:2023.9.7-debian-11-r0
    ports:
      - '9001:9001'
      - '9000:9000'

  redis:
    image: bitnami/redis:7.2.1-debian-11-r0

  solr:
    image: bitnami/solr:8.11.2-debian-11-r188
    ports:
      - 8983:8983
    ulimits:
      nofile:
        soft: 65536
        hard: 524288

  zk:
    image: bitnami/zookeeper:3.9.0-debian-11-r16
