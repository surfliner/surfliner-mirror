services:
  rabbitmq:
    image: bitnami/rabbitmq:3.11.13-debian-11-r7
    ports:
      - "15672:15672"

  chrome:
    image: seleniarm/standalone-chromium:111.0
    environment:
      - START_XVFB=false
    logging:
      driver: none
    volumes:
      - /dev/shm:/dev/shm
    shm_size: 2G
    ports:
      - "4444:4444"
      - "5959:5900"

  postgres:
    image: bitnami/postgresql:14.7.0-debian-11-r3
    restart: always
    ports:
      - "5432:5432"

  memcached:
    image: bitnami/memcached:1.6.19-debian-11-r14
    ports:
      - '11211:11211'

  minio:
    image: bitnami/minio:2023.4.20-debian-11-r1
    ports:
      - '9001:9001'
      - '9000:9000'

  redis:
    image: bitnami/redis:7.0.11-debian-11-r2

  solr:
    image: bitnami/solr:8.11.2-debian-11-r105
    ports:
      - 8983:8983

  zk:
    image: bitnami/zookeeper:3.8.1-debian-11-r25
