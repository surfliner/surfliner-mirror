services:
  rabbitmq:
    image: bitnami/rabbitmq:3.10.7-debian-11-r14

  chrome:
    image: seleniarm/standalone-chromium:106.0
    environment:
      -  SE_START_XVFB=false
    logging:
      driver: none
    volumes:
      - /dev/shm:/dev/shm
    shm_size: 2G
    ports:
      - "4444:4444"
      - "5959:5900"

  postgres:
    image: bitnami/postgresql:14.4.0-debian-11-r5
    restart: always

  memcached:
    image: bitnami/memcached:1.6.17-debian-11-r22
    ports:
      - '11211:11211'

  minio:
    image: bitnami/minio:2022.10.24-debian-11-r0
    ports:
      - '9001:9001'
      - '9000:9000'

  redis:
    image: bitnami/redis:7.0.5-debian-11-r12

  solr:
    image: bitnami/solr:8.11.2-debian-11-r46
    ports:
      - 8983:8983
