version: '3.7'

services:
  web:
    build:
      context: ..
      dockerfile: superskunk/Dockerfile
      target: superskunk
    image: superskunk
    env_file:
      - .env
    restart: always
    volumes:
      - .:/home/superskunk/app
      - superskunk_tmp:/home/superskunk/app/tmp
    depends_on:
      - db_migrate
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    networks:
      - superskunk

  db_migrate:
    image: superskunk
    env_file:
      - .env
    command:
      - db-migrate-seed.sh
    depends_on:
      - postgres
    volumes:
      - .:/home/superskunk/app
    networks:
      - superskunk

  postgres:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    # ports:
    #   - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - superskunk

volumes:
  db:
  superskunk_tmp:

networks:
  superskunk:
