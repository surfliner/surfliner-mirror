version: '3.7'

services:
  web:
    build:
      context: ..
      dockerfile: superskunk/Dockerfile
      target: superskunk
    image: superskunk
    env_file:
      - .env
    restart: always
    volumes:
      - .:/home/superskunk/app
      - superskunk_tmp:/home/superskunk/app/tmp
    depends_on:
      - db_migrate
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    networks:
      - superskunk

  db_migrate:
    image: superskunk
    env_file:
      - .env
    command:
      - sh
      - -c
      - >
        echo "Ensuring database: $METADATA_DATABASE_NAME exists" &&
        PGPASSWORD=$DB_PASSWORD PGHOST=$DB_HOST PGUSER=$DB_USERNAME PGDATABASE=$DB_NAME; export PGPASSWORD PGHOST PGUSER PGDATABASE &&
        while ! psql -tc "SELECT * FROM pg_database"; do echo "-- Waiting for PGSQL ..."; sleep 5s; done &&
        psql -tc "SELECT 1 FROM pg_database WHERE datname = '$METADATA_DATABASE_NAME'" | grep -q 1 || createdb -e -w "$METADATA_DATABASE_NAME" &&
        db-migrate-seed.sh
    depends_on:
      - postgres
    volumes:
      - .:/home/superskunk/app
    networks:
      - superskunk

  postgres:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    # ports:
    #   - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - superskunk

volumes:
  db:
  superskunk_tmp:

networks:
  superskunk:
