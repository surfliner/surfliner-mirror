version: '3.7'

services:
  web:
    build:
      context: ..
      dockerfile: tidewater/Dockerfile
      target: tidewater
    image: tidewater
    env_file:
      - .env
    command:
      - sh
      - -c
      - >
        rails-entrypoint.sh &&
        bundle exec puma -v --debug -b tcp://0.0.0.0:3000
    volumes:
      - .:/home/tidewater/app
      - tidewater_tmp:/home/tidewater/app/tmp
    ports:
      - "3000:3000"
    depends_on:
      - db_migrate
      - database
    stdin_open: true
    tty: true

  db_migrate:
    image: tidewater
    env_file:
      - .env
    entrypoint: ["sh", "-c"]
    command: db-setup.sh
    depends_on:
      - database
    volumes:
      - .:/home/tidewater/app

  database:
    image: bitnami/postgresql:12.11.0-debian-10-r23
    volumes:
      - "tidewater_database:/bitnami/postgresql"
    environment:
      POSTGRESQL_DATABASE: tidewater-dev
      POSTGRESQL_PASSWORD: postgres_pass

  rabbitmq:
    profiles:
      - queue
    image: bitnami/rabbitmq:3.10.5-debian-10-r2
    ports:
      - "15672:15672"

  mmock:
    image: jordimartin/mmock:v3.0.3
    volumes:
      - "./mmock/config:/config"

volumes:
  tidewater_database:
  tidewater_tmp:
