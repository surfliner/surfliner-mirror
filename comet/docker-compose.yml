services:
  web:
    extends:
      file: ../docker-compose/comet.yaml
      service: comet
    env_file:
      - .env
    depends_on:
      - chrome
      - db_migrate
      - minio
      - memcached
      - postgres
      - redis
      - solr
      - rabbitmq
    volumes:
      - hyrax-derivatives:/app/samvera/hyrax-webapp/derivatives
      - hyrax-uploads:/app/samvera/hyrax-webapp/uploads
      - rails-public:/app/samvera/hyrax-webapp/public
      - hyrax-scripts:/app/samvera/hyrax-webapp/scripts
    networks:
      - comet

  sidekiq:
    extends:
      file: ../docker-compose/comet.yaml
      service: sidekiq
    env_file:
      - .env
    depends_on:
      - db_migrate
      - minio
      - memcached
      - postgres
      - redis
      - solr
      - rabbitmq
    volumes:
      - hyrax-derivatives:/app/samvera/hyrax-webapp/derivatives
      - hyrax-uploads:/app/samvera/hyrax-webapp/uploads
      - sidekiq-public:/app/samvera/hyrax-webapp/public
      - sidekiq-tmp:/app/samvera/hyrax-webapp/tmp
    networks:
      - comet

  db_migrate:
    extends:
      file: ../docker-compose/comet.yaml
      service: migrate
    env_file:
      - .env
    environment:
      - RABBITMQ_ENABLED=false
    depends_on:
      - postgres
    volumes:
      - rails-public:/app/samvera/hyrax-webapp/public
      - rails-tmp:/app/samvera/hyrax-webapp/tmp
      - hyrax-scripts:/app/samvera/hyrax-webapp/scripts
    networks:
      - comet

  rabbitmq:
    extends:
      file: ../docker-compose/common.yaml
      service: rabbitmq
    networks:
      - comet

  chrome:
    extends:
      file: ../docker-compose/common.yaml
      service: chrome
    networks:
      - comet

  postgres:
    extends:
      file: ../docker-compose/common.yaml
      service: postgres
    env_file:
      - .env
    volumes:
      - db:/bitnami/postgresql
    networks:
      - comet

  memcached:
    extends:
      file: ../docker-compose/common.yaml
      service: memcached
    networks:
      - comet

  minio:
    extends:
      file: ../docker-compose/common.yaml
      service: minio
    volumes:
      - comet_minio:/data
    env_file:
      - .env
    networks:
      - comet

  cantaloupe:
    extends:
      file: ../docker-compose/orange-empire.yaml
      service: cantaloupe
    env_file:
      - .env
    networks:
      - comet

  redis:
    extends:
      file: ../docker-compose/common.yaml
      service: redis
    env_file:
      - .env
    volumes:
      - redis:/bitnami/redis
    networks:
      - comet

  solr:
    extends:
      file: ../docker-compose/common.yaml
      service: solr
    env_file:
      - .env
    volumes:
      - ./solr/conf:/opt/comet
      - solr_home:/bitnami/solr
    networks:
      - comet

volumes:
  db:
  hyrax-derivatives:
  hyrax-uploads:
  hyrax-scripts:
  rails-public:
  rails-tmp:
  redis:
  sidekiq-public:
  sidekiq-tmp:
  solr_home:
  comet_minio:

networks:
  comet:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-comet
