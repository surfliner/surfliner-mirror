image:
  tag: local
ingress:
  enabled: true
  hosts:
    - host: 'comet.k3d.localhost'
      paths: ['/']
brandingVolume:
  enabled: false
derivativesVolume:
  enabled: false
uploadsVolume:
  enabled: false
extraVolumeMounts:
   - name: local-app
     mountPath: /app/samvera/hyrax-webapp
extraVolumes:
 - name: local-app
   hostPath:
     path: /src
     type: DirectoryOrCreate
worker:
  image:
    tag: local
  extraVolumeMounts:
    - name: local-app
      mountPath: /app/samvera/hyrax-webapp
  extraVolumes:
    - name: local-app
      hostPath:
        path: /src
        type: DirectoryOrCreate
  extraEnvVars:
    - name: "RAILS_LOG_TO_STDOUT"
      value: "true"
extraEnvVars:
  - name: "RAILS_LOG_TO_STDOUT"
    value: "true"
minio:
  enabled: true
  accessKey:
    password: comet-access-key
  secretKey:
    password: comet-secret
fcrepo:
  enabled: true # fixme
solr:
  persistence:
    enabled: false
  replicaCount: 2
  zookeeper:
    persistence:
      enabled: false
    replicaCount: 2
memcached:
  architecture: standalone
  persistence:
    enabled: false
redis:
  cluster:
    enabled: false
  master:
    persistence:
      enabled: false
postgresql:
  persistence:
    enabled: false
