image:
  tag: local
ingress:
  enabled: true
  hosts:
    - host: 'comet.k3d.localhost'
      paths: ['/']
livenessProbe:
  enabled: true
  path: "/healthz"
  initialDelaySeconds: 10
readinessProbe:
  enabled: true
  path: "/healthz"
  initialDelaySeconds: 10
skipHyraxEngineSeed: "true"
brandingVolume:
  enabled: false
derivativesVolume:
  enabled: false
uploadsVolume:
  enabled: false
extraVolumeMounts:
   - name: local-app
     mountPath: /app/samvera/hyrax-webapp
extraVolumes:
 - name: local-app
   hostPath:
     path: /src
     type: DirectoryOrCreate
worker:
  image:
    tag: local
  replicaCount: 1
  extraVolumeMounts:
    - name: local-app
      mountPath: /app/samvera/hyrax-webapp
  extraVolumes:
    - name: local-app
      hostPath:
        path: /src
        type: DirectoryOrCreate
  extraEnvVars:
    - name: "RAILS_LOG_TO_STDOUT"
      value: "true"
    - name: "RAILS_ENV"
      value: "development"
extraEnvVars:
  - name: "RAILS_LOG_TO_STDOUT"
    value: "true"
  - name: "RAILS_ENV"
    value: "development"
minio:
  enabled: true
  persistence:
    enabled: false
  accessKey:
    password: comet-access-key
  secretKey:
    password: comet-secret
fcrepo:
  enabled: false
solr:
  persistence:
    enabled: false
  replicaCount: 2
  zookeeper:
    persistence:
      enabled: false
    replicaCount: 2
memcached:
  architecture: standalone
  persistence:
    enabled: false
redis:
  cluster:
    enabled: false
  master:
    persistence:
      enabled: false
postgresql:
  persistence:
    enabled: false
