### identifiers

  - &identifier_accession
    name: "identifier_accession" 
    display_label: "Accession Number"
    definition: "An archival accession number for the object."
    usage_guidelines: "Only use when the original accession numbers are important (e.g. for collection maintenance)"
    sample_value: "40822459663"
    available_on:
      class: 
         - collection
         - generic_object
         - rdcp_object
    range: http://www.w3.org/2000/01/rdf-schema#Literal
    cardinality: 
      minimum: 0
      maximum: 
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/identifier
#     d4-templates: Identifier:accession number

  - &identifier_catalog_record
    name: "identifier_catalog_record" 
    display_label: "Catalog Number"
    definition: "The identifier from the ILS or catalog (currently Roger records)"
    usage_guidelines: "Only indicate the 'bib' number. Do not include any hyperlink-specific IDs and suffixes, e.g. '~9'"
    sample_value: "b33478636"
    available_on:
      class: 
         - collection
         - generic_object
         - rdcp_object
    range: http://www.w3.org/2000/01/rdf-schema#Literal
    cardinality: 
      minimum: 0
      maximum: 
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/identifier
#     d4-templates: Identifier:mms_id

  - &identifier_doi
    name: "identifier_doi" 
    display_label: "DOI"
    definition: "A Digital Object Identifier for the object"
    usage_guidelines: "Do not use this identifier if already specified in a preferred citation"
    sample_value: "19671209__01"
    available_on:
      class: 
         - collection
         - generic_object
         - rdcp_object
    range: http://www.w3.org/2000/01/rdf-schema#Literal
    cardinality: 
      minimum: 0
      maximum: 
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/identifier
      datacite: https://schema.datacite.org/meta/kernel-4.4/identifier[@identifierType='DOI']
