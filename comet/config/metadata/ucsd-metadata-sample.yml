---
#-------------------
# M3 Metadata Model
#-------------------

# UCSD Comet Test Profile
# Based on subset of values from https://docs.google.com/spreadsheets/d/1PYD3VJHI21-khSiRI79kQ0s5AylS9snQ5bW_2FXBWrM/edit#gid=616154196

m3_version: "1.0.beta1"

# Administrative information about the profile/model

profile:
  responsibility: https://library.ucsd.edu
  responsibility_statement: UC San Diego Library
  date_modified: "2023-05-11"
  type: UCSD Comet Test
  version: 0.5

#---------------------------------------------------------
# Mapping Definitions
#---------------------------------------------------------
# Definition of the mappings to different services or target schemas referenced in the profile.
#
# mappings:
#   prefix: the abbreviation used to indicate the mapping target
#   name: a fuller name of the mapping

mappings:
  dpla:
    name: dpla
    display_label: Digital Public Library of America
  dc-oai:
    name: dc-oai
    display_label: Dublin Core OAI
    iri: tag:surfliner.gitlab.io,2022:api/oai_dc
  datacite:
    name: datacite
    display_lablel: DataCite
  aardvark:
    name: aardvark
    display_label: OGM Aardvark
    iri: tag:surfliner.gitlab.io,2022:api/aardvark
  gbl-1:
    name: gbl-1
    display_label: GeoBlacklight metadata schema version 1.0
  ucsdD4:
    name: ucsdD4
    display_label: UCSD DAMS 4 data model & templates

# Class Definitions

classes:
  collection:
    name: collection
    display_label: "Collection"
#   schema_uri:  URI for the class, from a local or shared ontology.
  generic_object:
    name: generic_object
    display_label: "Generic Object"
#   schema_uri:  URI for the class, from a local or shared ontology.
  geospatial_object:
    name: geospatial_object
    display_label: "Geospatial Object"
#   schema_uri:  URI for the class, from a local or shared ontology.
  rdcp_object:
    name: rdcp_object
    display_label: "RDCP Object"
#   schema_uri:  URI for the class, from a local or shared ontology.

# Section Definitions
# ------------------------------------------------------------------------------
sections:
  - name: title
    display_label: Title information
  - name: contributors
    display_label: Creators and contributors      
  - name: dates
    display_label: Dates
  - name: notes
    display_label: Notes
  - name: subjects
    display_label: Headings and subjects
  - name: geographics
    display_label: Geographics
  - name: identifiers
    display_label: Identifiers
  - name: related
    display_label: Related resources
  - name: rights
    display_label: Rights

# Property Definitions

## The properties below are roughly organized as follows:
#     1. title-related
#     2. agents and associated roles (controlled)
#     3. information about the origin of the resource (including dates)
#     4. physical description, etc.
#     5. note fields
#     6. subject
#     7. cartographics
#     8. identifiers
#     9. relationships
#    10. rights related
#    11. location of resource
#    12. record management related

properties:

  - &title_subtitle
    name: "title_subtitle"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Subtitle"
    definition: "A subtitle for the resource (usually transcribed)."
    usage_guidelines: "Use a string that captures the subtitle"
    # requirement: Required
    # sample_value: "front view"
    cardinality: 
      minimum: 0
      maximum: null
    section: title
    mapping:
     # d4-templates: Subtitle
    available_on:
      - collection
      - generic_object
      - rdcp_object

  - &title_alternative
    name: "title_alternative"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Title Variant"
    definition: "An alternative title for the resource."
    # sample_value: "Rambird, 1986"
    cardinality: 
      minimum: 0
      maximum: null
    section: title
    mapping:
      dc-oai: http://purl.org/dc/terms/alternative
     # d4-templates: Variant
    available_on:
      - collection
      - generic_object

  - &title_alternative_geospatial
    <<: *title_alternative_geo
    name: "title_alternative_geospatial"
    usage_guidelines: "Use for translated and alternate titles."
    requirement: optional
    mapping:
      aardvark: http://purl.org/dc/terms/alternative
    available_on:
      - geospatial_object

  - &agent_creator
    name: "agent_creator"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Creator"
    definition: "A person or organization responsible for creating the resource."
    usage_guidelines: "Can be used when lacking specific information on an agent's exact role in creating the resource."
    # sample_value: "Alphabet, Inc."
    cardinality: 
      minimum: 0
      maximum: null
    section: contributors
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/creator
      datacite: https://schema.datacite.org/meta/kernel-4.4/creatorName
      aardvark: http://purl.org/dc/elements/1.1/creator
     # d4-templates: Person:Creator; Corporate:Creator
    available_on:
      - collection
      - generic_object
      - rdcp_object

  - &creator_geospatial
    <<: *agent_creator
    name: "creator_geo"
    requirement: "recommended"
    definition: "add"
    usage_guidelines: "add"
    sample_value:
      - San Diego County (Calif.)
    available_on:
      - geospatial_object

  - &agent_pi
    name: "agent_pi"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Primary Investigator"
    cardinality: 
      minimum: 0
      maximum: null
    section: contributors
    mapping:
     # d4-templates: Person:Prinicipal Investigator
    available_on:
      - collection
      - rdcp_object

  - &agent_author
    name: "agent_author"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Author"
    cardinality: 
      minimum: 0
      maximum: null
    section: contributors
    mapping:
     # d4-templates: Person:Author
    available_on:
      - collection
      - generic_object
      - rdcp_object

  - &agent_photographer
    name: "agent_photographer"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Photographer"
    cardinality: 
      minimum: 0
      maximum: null
    section: contributors
    mapping:
     # d4-templates: Person:Photographer
    available_on:
      - collection
      - generic_object

  - &agent_contributor
    name: "agent_contributor"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Contributor"
    definition: "A person or organization responsible for making contributions to the resource."
    usage_guidelines: "Use as the broadest possible role, i.e. when lacking specific information on an agent's role, or the role is unclear or unknown. If a more specific role is available, prefer that, e.g. editor, compiler, illustrator."
    # sample_value: "Smith, Joe S."
    cardinality: 
      minimum: 0
      maximum: null
    section: contributors
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/contributor
      datacite: https://schema.datacite.org/meta/kernel-4.4/contributorName
     # d4-templates: Person:Contributor; Corporate:Contributor
    available_on:
      - collection
      - generic_object
      - rdcp_object

  - &agent_publisher
    name: "agent_publisher"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Publisher"
    definition: "A person or organization responsible for publishing the resource."
    cardinality: 
      minimum: 0
      maximum: null
    section: contributors
    mapping:
      dc-oai: http://purl.org/dc/terms/publisher
      aardvark: http://purl.org/dc/terms/publisher
     # d4-templates: Person:Publisher; Corporate:Publisher
    available_on:
      - collection
      - generic_object

  - &publisher_geospatial
    <<: *agent_publisher #check that this is the right property name
    name: "publisher_geo"
    requirement: "recommended"
    definition: "add"
    usage_guidelines: "add"
    sample_value:
      - San Diego County (Calif.)
    available_on:
      - geospatial_object
    mapping: 
      aardvark: http://purl.org/dc/terms/publisher

  - &date_collection
    name: "date_collection"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://id.loc.gov/datatypes/edtf/EDTF
    display_label: "Date Collected"
    definition: "The date that the physical or digital materials represented by the object were collected."
    usage_guidelines: "Can be used to record when materials were collected, or when a researcher or when data was observed/collected/analyzed."
    # sample_value: "June 1, 2013 to July, 18 2013"
    cardinality: 
      minimum: 0
      maximum: null
    section: dates
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/date
      aardvark: http://purl.org/dc/elements/1.1/date
     # d4-templates: Date:collected
    available_on:
      - collection
      - generic_object
      - rdcp_object
      - geospatial_object

  - &date_index_geospatial
    name: "date_index_geo"
    display_label: "Index Year"
    requirement: "recommended"
    definition: "add"
    usage_guidelines: "add"
    sample_value:
      - 2002
    available_on:
      - geospatial_object
    mapping: 
      aardvark: http://purl.org/dc/terms/publisher #update to correct uri
  
  - &creation_date
    name: "creation_date"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://id.loc.gov/datatypes/edtf/EDTF
    display_label: "Creation Date"
    definition: "A date associated with the creation of the resource. "
    usage_guidelines: "The date the resource was created"
    cardinality: 
      minimum: 0
      maximum: null
    section: dates
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/date
      aardvark: https://opengeometadata.org/docs/ogm-aardvark/index-year
     # d4-templates: Date:creation
    available_on:
      - collection
      - generic_object
      - rdcp_object
      - geospatial_object

  - &date_issued
    name: "date_issued"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://id.loc.gov/datatypes/edtf/EDTF
    display_label: "Date Issued"
    definition: "The year in which the resource was issued (e.g., the year a digital collection was first viewable by the public)."
    usage_guidelines: "Date representing when the material was published or issued by the original creator"
    # sample_value: "2017.0"
    cardinality: 
      minimum: 0
      maximum: null
    section: dates
    mapping:
      dc-oai: http://purl.org/dc/terms/issued
      gbl-1: http://purl.org/dc/terms/issued
      aardvark: http://purl.org/dc/terms/issued
     # d4-templates: Date:issued
    available_on:
      - collection
      - generic_object

  - &date_issued_geo
    <<: *date_issued
    name: "date_issued_geo"
    usage_guidelines: "Use the year (YYYY) the object was made available in the DAMS.  For continuing collections (i.e., ongoing collections with no set end date), use the year in which the collection was first published" #update
    section: dates
    cardinality: 
      minimum: 0
      maximum: 1
    mapping: #add
    available_on:
      - geospatial_object

  - &date_issued_rdcp
    <<: *date_issued
    name: "date_issued_rdcp"
    usage_guidelines: "Use the year (YYYY) the object was made available in the DAMS.  For continuing collections (i.e., ongoing collections with no set end date), use the year in which the collection was first published"
    cardinality: 
      minimum: 0
      maximum: null
    mapping:
    available_on:
      - rdcp_object

  - &date_event
    name: "date_event"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://id.loc.gov/datatypes/edtf/EDTF
    display_label: "Event Date"
    definition: "The date of the event depicted in the resource."
    usage_guidelines: "Typically these dates are for objects representing a performance or other event"
    # sample_value: "1908-04-08T00:00-08:00"
    cardinality: 
      minimum: 0
      maximum: null
    section: dates
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/date
     # d4-templates: Date:event
    available_on:
      - collection
      - generic_object
      - rdcp_object
      - geospatial_object

  - &note_description
    name: "note_description"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Description"
    definition: "A description or summary of a resource"
    usage_guidelines: "Used for descriptions which provide 'a summary of the content of a resource'. This includes: abstracts, descriptions, summaries or scope and contents information.  When the content provider distinguishes between scope and contents information and abstract/description/summary information, keep them separate using a Note type 'scope and content' attribute."
    # sample_value: "A alteration by unnamed student(s) intended as a parody of De Saint Phalle's Sun God."
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/description
      aardvark: http://purl.org/dc/elements/1.1/description
     # d4-templates: Note:description
    available_on:
      - collection
      - generic_object
      - rdcp_object
      - geospatial_object

  - &language
    name: "language"  
    # range: http://www.w3.org/2001/XMLSchema#anyURI
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Language"
    definition: "Language(s) of described resource. Strongly recommended for text materials."
    usage_guidelines: "Resources can have multiple languages represented. It is not necessary to record the language of non-texual or non-audiovisual content."
    # sample_value: "eng"
    # controlled_values:
      # sources: https://id.loc.gov/vocabulary/iso639-2.html
    cardinality: 
      minimum: 0
      maximum: null
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/language
      datacite: https://schema.datacite.org/meta/kernel-4.4/language
      gbl-1: http://purl.org/dc/elements/1.1/language
      aardvark: http://purl.org/dc/elements/1.1/language
     # d4-templates: Language
    available_on:
      - collection
      - generic_object
      - rdcp_object
      - geospatial_object

  - &note_inscription
    name: "note_inscription"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Inscription"
    definition: "Words, numbers, symbols, stamps, and marks applied to the object during or after creation, whether by the artist or architect, his agent, or an owner or other later hand."
    usage_guidelines: "Transcribe from item.  If needed and available contextual information about the type/source of inscription (signature, inscribed by author, annotations, etc.) can be added to the note text."
    # sample_value: "Mrs. D.J. Chase 613 Belden St. Peekskill New York"
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/description
     # d4-templates: Note:inscription
    available_on:
      - collection
      - generic_object

  - &note_location_of_originals
    name: "note_location_of_originals"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Location of Originals"
    definition: "Information on the physical arrangement of the source materials used to create the object. Can also contain location and contact information for the user to request access to the materials."
    usage_guidelines: "Physical location and arrangement of the original/archival resources "
    # sample_value: "This digital image is a surrogate of an item from the Leo Szilard Papers (MSS 32, Box 18, Folder 30)."
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/description
     # d4-templates: Note:location of originals
    available_on:
      - collection
      - generic_object

  - &note_preferred_citation
    name: "note_preferred_citation"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Cite This Work"
    definition: "Citation to use for referencing the resource."
    usage_guidelines: "Record a citation for the user in order for them to cite the resource at hand. Although there is no required format, it should adhere to general citation guidelines for internet resources, and use full/valid URLs when possible"
    # sample_value: "Keen, Eric M; Wray, Janie; Meuter, Hermann; Thompson, Kim-Ly; Barlow, Jay P; Picard, Chris R (2017): Data from: 'Whale Wave': shifting strategies structure the complex use of critical fjord habitat by humpbacks. UC San Diego Library Digital Collections. http://doi.org/10.6075/J0GT5K3B"
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/terms/bibliographicCitation
     # d4-templates: Note:preferred citation
    available_on:
      - collection
      - generic_object

  - &note_preferred_citation_rdcp
    <<: *note_preferred_citation
    name: "note_preferred_citation_rdcp"
    usage_guidelines: "Follow format: Creators/authors names. Year issued. DAMS Collection or object that is desired to be cited. Full hyperlink to DOI or resolvable ARK link  "
    # sample_value: "Russell, Lynn M; Betha, Raghu; Sanchez, Kevin J; Liu, Jun; Price, Derek J; Chen, Chia-Li; Lee, Alex (2017): Aerosol Composition and Size Measurements at Fresno and Fontana. UC San Diego Library Digital Collections. https://doi.org/10.6075/J0VX0DF9"
    mapping:
    available_on:
      - rdcp_object

  - &note_scope_and_content
    name: "note_scope_and_content"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Scope and Content"
    definition: "Describes the primary content of a collection or resource"
    usage_guidelines: "Typically this is broader coverage than an arrangement note, and contains information about scope and content in a general sense. To describe how a file or directory is strucured, for instance, an arrangement note is more appropriate"
    # sample_value: "The dataMares Collection contains a selection of datasets associated with scientific research, some of which is featured at http://datamares.ucsd.edu. "
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/description
     # d4-templates: Note:scope and content
    available_on:
      - collection
      - generic_object
      - rdcp_object

  - &note_methods
    name: "note_methods"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Methods"
    definition: "Information on the methods in which the researcher carried out their research, in relation to the resource."
    usage_guidelines: "Information on the methods in which the researcher carried out their research, in relation to the resource."
    # sample_value: "Acoustic backscattering data were collected between stations using a hull-mounted Simrad EK60 split-beam echo sounder"
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/description
     # d4-templates: Note:methods
    available_on:
      - collection
      - generic_object

  - &note_physical_description
    name: "note_physical_description"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Physical Description"
    definition: "Physical description of the described item, including its extent, dimensions, and such other physical details as a description of any accompanying materials and unit type and size."
    usage_guidelines: "Record physical characteristics of the object represented, may include, extent, material type (negative, reel to reel, etc.,) and other details."
    # sample_value: "1 sound tape reel : analog, 7 1/2 ips 5 in., 1/2 in. tape"
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/terms/format
     # d4-templates: Note:physical description
    available_on:
      - collection
      - generic_object

  - &note_technical_details
    name: "note_technical_details"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Technical Details"
    definition: "Information that can reflect technical requirements needed to use the resource (both software and hardware). Can also provide information about anomalies, bugs, and other issues that are known about the files in the digital object."
    usage_guidelines: "Use to record technical aspects or requirements for the resource. This note can be used to express details about the digital file itself, such as anomalies the user should be warned about (e.g. image corruption/artifacts, audio corruption.)"
    # sample_value: "R routines were run in R 3.1.2 "
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/description
     # d4-templates: Note:technical details
    available_on:
      - collection
      - generic_object

  - &note_technical_details_rdcp
    <<: *note_technical_details
    name: "note_technical_details_rdcp"
    usage_guidelines: "For scripts and software, provide all information about hardware and software requirements to run it. This includes code language version (e.g. python 3.6), as well as any necessary softare libraries and their versions (e.g. matplotlib 2.1). Usually this information is contained in a readme, but can also be asked from the data provider"
    mapping:
    available_on:
      - rdcp_object

  - &note_funding
    name: "note_funding"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Funding"
    definition: "Information identifying organizations that have funded the creation of a resource."
    usage_guidelines: "Information identifying organizations that have funded (grants, etc.) the creation of a resource."
    # sample_value: "California Air Resources Board (Agreement No: 13-330)"
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/description
     # d4-templates: Note:funding
    available_on:
      - collection
      - generic_object
      - rdcp_object

  - &note_arrangement
    name: "note_arrangement"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Arrangement"
    definition: "Information about the intellectual organization and arrangement of the object in a collection. "
    usage_guidelines: "The resources place in the intellectual arrangement or the original/archival resources"
    # sample_value: "Located in Series 10) Audiovisual Materials, subseries A) Audiotapes."
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/description
     # d4-templates: Note:arrangement
    available_on:
      - collection
      - generic_object

  - &note_note
    name: "note_note"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Note"
    definition: "General textual information relating to a resource"
    usage_guidelines: "General textual information relating to a resource.  Multiple notes will be displayed, unordered, under a single 'Note' header in the UI. "
    # sample_value: "Title derived from original collection inventory."
    cardinality: 
      minimum: 0
      maximum: null
    section: notes
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/description
     # d4-templates: Note:note
    available_on:
      - collection
      - generic_object

  - &note_table_of_contents
    name: "note_table_of_contents"  
    # range: http://www.w3.org/2000/01/rdf-schema#Literal
    data_type: http://www.w3.org/2001/XMLSchema#string
    display_label: "Table of Contents"
    definition: "A list of subunits of the resource."
