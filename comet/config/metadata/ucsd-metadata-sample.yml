### agents and associated roles (controlled)

  - &agent_contributor
    name: "agent_contributor" 
    display_label: "Contributor"
    defintion: "A person or organization responsible for making contributions to the resource."
    usage_guidelines: "Use as the broadest possible role, i.e. when lacking specific information on an agent's role, or the role is unclear or unknown. If a more specific role is available, prefer that, e.g. editor, compiler, illustrator."
    requirement: 
    controlled_values:
      format:
      sources:
        - 
    sample_value:
      - "Smith, Joe S."
    property_uri: http://purl.org/dc/elements/1.1/contributor
    available_on:
      class: 
         - collection
         - generic_object
         - rdcp_object
    range: ucsd:agent
    data_type: ucsd:agent
    syntax: 
    cardinality: 
      minimum: 0
      maximum: 
    index_documentation: 
    indexing: 
    validations:
      match_regex: 
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/contributor
      datacite: https://schema.datacite.org/meta/kernel-4.4/contributorName
      dams4 templates: Person_Contributor;_Corporate_Contributor

  - &agent_creator
    name: "agent_creator" 
    display_label: "Creator"
    defintion: "A person or organization responsible for creating the resource."
    usage_guidelines: "Can be used when lacking specific information on an agent's exact role in creating the resource."
    requirement: 
    controlled_values:
      format:
      sources:
        - 
    sample_value:
      - "Alphabet, Inc."
    property_uri: http://purl.org/dc/elements/1.1/creator
    available_on:
      class: 
         - collection
         - generic_object
         - rdcp_object
    range: ucsd:agent
    data_type: ucsd:agent
    syntax: 
    cardinality: 
      minimum: 0
      maximum: 
    index_documentation: 
    indexing: 
    validations:
      match_regex: 
    mapping:
      dc-oai: http://purl.org/dc/elements/1.1/creator
      datacite: https://schema.datacite.org/meta/kernel-4.4/creatorName
      dams4 templates: Person:Creator; Corporate:Creator

