version: '3.5'
services:
  web:
    build: ../../.
    env_file:
      - ../../.env
    volumes:
      - ../../.:/data
    working_dir: /data
    depends_on:
      - postgres
      - solr
    stdin_open: true
    tty: true
    ports:
     - '5000:5000'

  postgres:
    image: postgres:latest
    restart: always
    env_file:
      - ../../.env
    ports:
      - "5432:5432"

  solr:
    build: ../../../docker/solr
    env_file:
      - ../../.env
    ports:
     - '8983:8983'
