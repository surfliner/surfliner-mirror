version: '3.5'
services:
  web:
    build: .
    env_file:
      - .env
    command: |
        sh -c 'bin/upload-solr-configs.sh && bin/create-solr-collection.sh && bin/lark.sh'
    volumes:
      - .:/data
    working_dir: /data
    depends_on:
      - postgres
      - solr
    stdin_open: true
    tty: true
    ports:
     - '5000:5000'

  postgres:
    image: bitnami/postgresql:12.3.0
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"

  solr:
    image: solr:8.4.0
    env_file:
      - .env
    ports:
     - '8983:8983'

  zk:
    image: zookeeper:3.6
    env_file:
      - .env
    ports:
     - '2181:2181'
