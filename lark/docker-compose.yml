version: '3.5'
services:
  web:
    build:
      dockerfile: lark/Dockerfile
      context: ..
    env_file:
      - .env
    command: |
        sh -c 'bin/upload-solr-configs.sh && bin/create-solr-collection.sh && bin/lark.sh'
    volumes:
      - .:/home/lark/app
    depends_on:
      - postgres
      - solr
    stdin_open: true
    tty: true
    ports:
     - '5000:5000'

  postgres:
    image: bitnami/postgresql:12.3.0
    restart: always
    env_file:
      - .env

  solr:
    image: solr:8.4.0
    env_file:
      - .env

  zk:
    image: zookeeper:3.6
    env_file:
      - .env
