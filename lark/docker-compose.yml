version: '3.7'
services:
  web:
    build:
      dockerfile: lark/Dockerfile
      context: ..
      target: lark
    image: lark
    env_file:
      - .env
    command:
      - sh
      - -c
      - >
        upload-solr-configs.sh /home/lark/app/solr/config &&
        create-solr-collection.sh &&
        bundle exec puma --debug -b tcp://0.0.0.0:5000
    volumes:
      - .:/home/lark/app
    depends_on:
      - db_migrate
      - postgres
      - solr
    stdin_open: true
    tty: true
    ports:
     - '5000:5000'

  db_migrate:
    image: lark
    env_file:
      - .env
    entrypoint: ["sh", "-c"]
    command: db-setup.sh
    depends_on:
      - postgres
    volumes:
      - .:/home/lark/app

  postgres:
    image: bitnami/postgresql:12.7.0
    restart: always
    env_file:
      - .env

  solr:
    image: solr:8.7.0
    env_file:
      - .env

  zk:
    image: zookeeper:3.6
    env_file:
      - .env
