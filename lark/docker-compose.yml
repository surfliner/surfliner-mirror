version: '3.7'
services:
  web:
    build:
      dockerfile: lark/Dockerfile
      context: ..
      target: lark
    image: lark
    env_file:
      - .env
    command:
      - sh
      - -c
      - >
        bundle exec puma --debug -b tcp://0.0.0.0:5000
    volumes:
      - .:/home/lark/app
    depends_on:
      - db_migrate
      - postgres
      - solr
    stdin_open: true
    tty: true
    ports:
     - '5000:5000'
    networks:
      - lark

  db_migrate:
    image: lark
    env_file:
      - .env
    entrypoint: ["sh", "-c"]
    command: db-setup.sh
    depends_on:
      - postgres
    volumes:
      - .:/home/lark/app
    networks:
      - lark

  postgres:
    image: bitnami/postgresql:12.9.0-debian-10-r80
    restart: always
    env_file:
      - .env
    networks:
      - lark

  solr:
    image: bitnami/solr:8.11.1-debian-10-r51
    env_file:
      - .env
    ports:
      - 8983:8983
    volumes:
      - ./solr/config:/opt/lark
      - solr_data:/var/solr/data:cached
    networks:
      - lark

networks:
  lark:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-lark

volumes:
  solr_data:
