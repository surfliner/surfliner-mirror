include:
  - local: ci/lark/build.yml
  - local: ci/lark/lint.yml
  - local: ci/lark/test.yml
  - local: ci/lark/review.yml
  - local: ci/lark/staging.yml
  - local: ci/lark/production.yml

.deploy-lark:
  extends:
    - .helm3-deploy
    - .only-lark-changes
  needs: ["lark:ruby-build"]
  artifacts:
    paths: [environment_url.txt]

.only-lark-changes:
  only:
    changes:
      - .gitlab-ci.yml
      - charts/lark/**/*
      - charts/snippets/surfliner/*
      - ci/lark/**/*
      - ci/lark.yml
      - gems/**/*
      - lark/**/*
      - lark-client/**/*
      - lark-ui/**/*

.only-lark-api-changes:
  only:
    changes:
      - .gitlab-ci.yml
      - ci/lark.yml
      - ci/lark/**/*
      - charts/lark/**/*
      - lark/**/*

.only-lark-cli-changes:
  only:
    changes:
      - .gitlab-ci.yml
      - ci/lark.yml
      - ci/lark/**/*
      - charts/lark/**/*
      - lark-client/**/*
