include:
  - local: ci/comet/build.yml
  - local: ci/comet/lint.yml
  - local: ci/comet/test.yml
  - local: ci/comet/review.yml
  - local: ci/comet/staging.yml

.only-comet-changes:
  only:
    changes:
      - .gitlab-ci.yml
      - charts/comet/**/*
      - charts/snippets/comet/*
      - charts/snippets/surfliner/*
      - ci/comet/**/*
      - ci/comet.yml
      - comet/**/*
      - comet/Dockerfile
      - gems/**/*

.comet-chart-deploy:
  variables:
    HELM_EXPERIMENTAL_OCI: 1
  script:
    - helm pull oci://ghcr.io/samvera/hyrax/hyrax-helm --version 0.12.0 --untar --untardir charts
    - deploy ./charts/hyrax
