include:
  - local: ci/comet/build.yml
  - local: ci/comet/lint.yml
  - local: ci/comet/test.yml
  - local: ci/comet/review.yml
  - local: ci/comet/staging.yml
  - local: ci/comet/production.yml

.only-comet-changes:
  only:
    changes:
      - .gitlab-ci.yml
      - charts/comet/**/*
      - charts/snippets/comet/*
      - charts/snippets/surfliner/*
      - ci/comet/**/*
      - ci/comet.yml
      - comet/**/*
      - comet/Dockerfile
      - gems/**/*

.comet-chart-deploy:
  script:
    - helm pull oci://ghcr.io/samvera/charts/hyrax --version 1.0.2 --untar --untardir charts
    - deploy ./charts/hyrax
