.starlight:test:
  image: $CI_REGISTRY_IMAGE/starlight_web:$CI_COMMIT_SHA
  stage: test
  extends: .only-refs-default
  variables:
    DATABASE_URL: "postgres://postgres@localhost/starlight-test"
    DATABASE_COMMAND: "db:create db:schema:load"
    POSTGRES_DB: "starlight-test"
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: "postgres"
    SOLR_CORE_NAME: "starlight-test"
    SOLR_CONFIG_DIR: "starlight/solr/config"
    SOLR_CONFIG_COMMIT_SHA: $CI_COMMIT_SHA
    SOLR_URL: "http://localhost:8983/solr/starlight-test"
    REPOSITORY_URL: $CI_REPOSITORY_URL
    SELENIUM_URL: "http://localhost:4444/wd/hub/"
    RAILS_ENV: "test"
    START_XVFB: "false"
  services:
    - name: solr:8
      alias: solr
    - name: postgres:11-alpine
      alias: postgres
    - name: selenium/standalone-chrome:latest
      alias: chrome
  before_script:
    - cd starlight
  tags:
    - kubernetes
  only:
    changes:
      - .gitlab-ci.yml
      - ci/starlight/**/*
      - starlight/**/*

starlight:test:system:
  extends: .starlight:test
  script:
    - RAILS_ENV=test bundle exec rspec --tag type:system --format progress --format RspecJunitFormatter --out rspec.xml
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    reports:
      junit: starlight/rspec.xml
    when: on_failure
    paths:
      - starlight/tmp/screenshots

starlight:test:unit:
  extends: .starlight:test
  script:
    - RAILS_ENV=test bundle exec rspec --tag ~type:system --format progress --format RspecJunitFormatter --out rspec.xml
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    reports:
      junit: starlight/rspec.xml
    when: on_failure
