.starlight:deploy:stage:
  stage: staging
  extends:
    - .only-starlight-changes
    - .helm3-deploy
  variables:
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/starlight_web
    DEPLOY_TAG: $CI_COMMIT_SHA
    HELM_RELEASE_NAME: surfliner-starlight-stage
    KUBE_NAMESPACE: starlight-staging
  only:
    refs:
      - trunk

starlight:deploy:ucsb-stage:
  extends:
    - .starlight:deploy:stage
  script:
    - deploy ./charts/starlight
  environment:
    name: ucsb.staging.starlight
    url: http://starlight-staging.$KUBE_INGRESS_BASE_DOMAIN
    on_stop: starlight:cleanup:ucsb-stage
  variables:
    HELM_UPGRADE_EXTRA_ARGS: >
      --set ingress.hosts={starlight-staging.$KUBE_INGRESS_BASE_DOMAIN}
      --set persistence.cache.class=gp2
      --set persistence.public.class=gp2
      --set starlight.auth.google.api_id=$UCSB_STAGE_GOOGLE_ID
      --set starlight.auth.google.api_secret=$UCSB_STAGE_GOOGLE_SECRET
      --set starlight.auth.method=google
      --set starlight.email.delivery_method=smtp
      --set starlight.email.from_address=$UCSB_STARLIGHT_STAGING_EMAIL_ADDRESS
      --set starlight.email.smtp_settings.address=smtp.gmail.com
      --set starlight.email.smtp_settings.authentication=plain
      --set starlight.email.smtp_settings.password=$UCSB_STARLIGHT_STAGING_EMAIL_PASSWORD
      --set starlight.email.smtp_settings.port=587
      --set starlight.email.smtp_settings.user_name=$UCSB_STARLIGHT_STAGING_EMAIL_ADDRESS
      --set starlight.storage.accessKey=$UCSB_STARLIGHT_STAGING_S3_ACCESS_KEY
      --set starlight.storage.bucket=starlight-s3-staging
      --set starlight.storage.secretKey=$UCSB_STARLIGHT_STAGING_S3_SECRET_KEY

starlight:cleanup:ucsb-stage:
  extends:
    - .starlight:deploy:stage
  environment:
    name: ucsb.staging.starlight
    action: stop
  when: manual
  allow_failure: true
  variables:
    GIT_STRATEGY: none
    HELM_RELEASE_NAME: surfliner-starlight-stage
  script:
    - delete
    - delete_stateful_set_pvcs

starlight:deploy:ucsd-stage:
  extends:
    - .starlight:deploy:stage
  script:
    - deploy ./charts/starlight
  environment:
    name: ucsd.staging.starlight
    url: http://lib-exhibits-staging.ucsd.edu/
    on_stop: starlight:cleanup:ucsd-stage
  tags:
    - ucsd
  variables:
    HELM_ENCODED_VALUES: $UCSD_STARLIGHT_STAGING_VALUES
    KUBE_ROLE_CONFIG: $KUBE_ROLE_CONFIG_UCSD
    HELM_UPGRADE_EXTRA_ARGS: >
      --values $HELM_VALUES_FILE

starlight:cleanup:ucsd-stage:
  extends:
    - .starlight:deploy:stage
  environment:
    name: ucsd.staging.starlight
    action: stop
  tags:
    - ucsd
  when: manual
  allow_failure: true
  variables:
    GIT_STRATEGY: none
    HELM_RELEASE_NAME: surfliner-starlight-stage
    KUBE_ROLE_CONFIG: $KUBE_ROLE_CONFIG_UCSD
  script:
    - delete
    - delete_stateful_set_pvcs
