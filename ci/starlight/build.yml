starlight-build:
  image: $CI_REGISTRY_IMAGE/buildah
  stage: build
  script:
    - buildah login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - cd starlight
    - buildah bud --format docker --storage-driver vfs -t $CI_REGISTRY_IMAGE/starlight_web:$CI_COMMIT_SHA .
    - buildah push --storage-driver vfs docker://$CI_REGISTRY_IMAGE/starlight_web:$CI_COMMIT_SHA
    - |
      if [ "$CI_COMMIT_REF_NAME" = "master" ]; then
        buildah tag --storage-driver vfs $CI_REGISTRY_IMAGE/starlight_web:$CI_COMMIT_SHA $CI_REGISTRY_IMAGE/starlight_web:stable
        buildah push --storage-driver vfs docker://$CI_REGISTRY_IMAGE/starlight_web:stable
      fi
  extends: .only-refs-default
  only:
    changes:
      - .gitlab-ci.yml
      - ci/starlight/**/*
      - starlight/Dockerfile
      - starlight/**/*
