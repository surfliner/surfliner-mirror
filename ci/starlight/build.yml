starlight-build:
  stage: build
  services:
    - name: docker:$DOCKER_IMAGE_VERSION-dind
  script:
    - registry_login
    - cd starlight
    - docker build -t $CI_REGISTRY_IMAGE/starlight_web:latest .
    - docker push $CI_REGISTRY_IMAGE/starlight_web:latest
  extends: .only-refs-default
  only:
    changes:
      - .gitlab-ci.yml
      - ci/starlight/**/*
      - starlight/Dockerfile
      - starlight/**/*

