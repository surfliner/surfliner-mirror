starlight-lint:
  stage: lint
  image: $CI_REGISTRY_IMAGE/starlight_web:latest
  script:
    - cd starlight
    - bundle exec rubocop
  cache:
    key: starlight-deps
    paths:
      - /bundle
      - starlight/public/
  only:
    changes:
      - .gitlab-ci.yml
      - .styles/**/*
      - starlight/**/*
