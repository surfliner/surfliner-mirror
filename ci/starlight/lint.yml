starlight-shellcheck:
  stage: lint
  image: koalaman/shellcheck-alpine:stable
  script:
    - cd starlight
    - find . -name tmp -prune -o -type f -exec awk 'FNR == 1 && /^#!.*sh/{print FILENAME}' {} + | xargs shellcheck
  extends: .only-refs-default
  only:
    changes:
      - .gitlab-ci.yml
      - .styles/**/*
      - starlight/**/*

starlight-lint:
  stage: lint
  image: $CI_REGISTRY_IMAGE/starlight_web:$CI_COMMIT_SHA
  script:
    - cd starlight
    - bundle exec rubocop
  extends: .only-refs-default
  only:
    changes:
      - .gitlab-ci.yml
      - .styles/**/*
      - starlight/**/*
