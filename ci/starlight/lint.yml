starlight-shellcheck:
  stage: lint
  image: koalaman/shellcheck-alpine:v0.8.0
  needs: []
  script:
    - cd starlight
    - find . -name tmp -prune -o -type f -exec awk 'FNR == 1 && /^#!.*sh/{print FILENAME}' {} + | xargs shellcheck
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - .gitlab-ci.yml
        - .styles/**/*
        - starlight/**/*

starlight-lint:
  stage: lint
  image: $CI_REGISTRY_IMAGE/starlight_test:$CI_COMMIT_SHA
  needs: ["starlight:build:test"]
  script:
    - cd starlight
    - bundle exec standardrb
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - .gitlab-ci.yml
        - .styles/**/*
        - starlight/**/*
        - ci/starlight/**/*
