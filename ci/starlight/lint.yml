starlight-shellcheck:
  stage: lint
  image: koalaman/shellcheck-alpine:v0.8.0
  needs: []
  script:
    - cd starlight
    - find . -name tmp -prune -o -type f -exec awk 'FNR == 1 && /^#!.*sh/{print FILENAME}' {} + | xargs shellcheck
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - .gitlab-ci.yml
        - .styles/**/*
        - starlight/**/*

starlight-lint:
  stage: lint
  image: ruby:2.7.6-alpine
  script:
    - cd starlight
    - apk add --no-cache build-base git postgresql-dev sqlite-dev shared-mime-info
    - gem update bundler
    - bundle check || bundle
    - bundle exec standardrb
  needs: []
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - .gitlab-ci.yml
        - .styles/**/*
        - starlight/**/*
        - ci/starlight/**/*
