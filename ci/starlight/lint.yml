starlight-shellcheck:
  stage: lint
  image: koalaman/shellcheck-alpine:stable
  script:
    - cd starlight
    - find . -name tmp -prune -o -type f -exec awk 'FNR == 1 && /^#!.*sh/{print FILENAME}' {} + | xargs shellcheck
  extends: .only-refs-default
  only:
    changes:
      - .gitlab-ci.yml
      - .styles/**/*
      - starlight/**/*

starlight-lint:
  stage: lint
  image: ruby:2.6.2-alpine
  script:
    - cd starlight
    - apk add --no-cache build-base git postgresql-dev sqlite-dev
    - gem update bundler
    - bundle check || bundle
    - bundle exec rubocop
  extends: .only-refs-default
  only:
    changes:
      - .gitlab-ci.yml
      - .styles/**/*
      - starlight/**/*
      - ci/starlight/**/*
