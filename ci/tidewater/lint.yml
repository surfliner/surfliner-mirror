tidewater:lint:
  stage: lint
  image: $CI_REGISTRY_IMAGE/tidewater_web:$CI_COMMIT_SHA
  script:
    - cd tidewater
    - bundle exec standardrb
  extends: .only-refs-default
  needs: ["tidewater:build"]
  only:
    changes:
      - .gitlab-ci.yml
      - .styles/**/*
      - tidewater/**/*
      - ci/tidewater/**/*
