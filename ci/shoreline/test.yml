.shoreline:test:
  stage: test
  image: $CI_REGISTRY_IMAGE/shoreline:$CI_COMMIT_SHA
  needs: ["shoreline:ruby-build"]
  variables:
    DATABASE_COMMAND: "db:schema:load"
    DELIVERY_METHOD: "test"
    POSTGRES_DB: "shoreline-discovery"
    POSTGRES_HOST: "localhost"
    POSTGRES_PASSWORD: "postgres"
    POSTGRES_USER: "postgres"
    RAILS_ENV: "test"
    SOLR_CONFIG_COMMIT_SHA: $CI_COMMIT_SHA
    SOLR_CORE_NAME: "shoreline-discovery"
    SOLR_HOST: solr
    SOLR_PORT: 8983
    ZK_HOST: zk
    ZK_PORT: 2181
  services:
    - name: bitnami/postgresql:12.10.0-debian-10-r69
      alias: postgres
    - name: solr:8.11.1
      alias: solr
    - name: zookeeper:3.8
      alias: zk
  before_script:
    - apk add build-base yarn # need to build gem extensions and compile assets
    - bundle config unset without
    - bundle config set without 'development' # to get test group gems back
    - cd /home/shoreline/app
    - bundle install
    - RAILS_ENV=test bundle exec rake assets:precompile
    - upload-solr-configs.sh /home/shoreline/app/solr/conf
    - create-solr-collection.sh
    - db-setup.sh
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    reports:
      junit: shoreline/rspec.xml
    when: on_failure
  extends:
    - .only-refs-default
    - .only-shoreline-changes
  tags:
    - kubernetes

shoreline:test:unit:
  extends: .shoreline:test
  script:
    - bundle exec rspec --tag ~type:feature --format progress --format RspecJunitFormatter --out rspec.xml

shoreline:test:feature:
  extends: .shoreline:test
  script:
    - bundle exec rspec --tag type:feature --format progress --format RspecJunitFormatter --out rspec.xml
