.shoreline:discovery:test:
  stage: test
  needs: ["shoreline:discovery:ruby-build"]
  image: $CI_REGISTRY_IMAGE/shoreline_discovery_app:$CI_COMMIT_SHA
  variables:
    DATABASE_HOST: "localhost"
    POSTGRES_DB: "shoreline-discovery"
    POSTGRES_PASSWORD: "postgres"
    POSTGRES_USER: "postgres"
    RAILS_ENV: "test"
    SOLR_CONFIG_COMMIT_SHA: $CI_COMMIT_SHA
    SOLR_CORE_NAME: "shoreline-discovery"
    SOLR_HOST: solr
    SOLR_PORT: 8983
    ZK_HOST: zk
    ZK_PORT: 2181
  services:
    - name: bitnami/postgresql:12.3.0
      alias: postgres
    - name: solr:8.4.0
      alias: solr
    - name: zookeeper:3.6
      alias: zk
  before_script:
    - cd /home/shoreline/discovery/app
    - /home/shoreline/scripts/upload-solr-configs.sh /home/shoreline/discovery/app/solr/conf
    - /home/shoreline/scripts/create-solr-collection.sh
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    reports:
      junit: shoreline/discovery/rspec.xml
    when: on_failure
  extends:
    - .only-refs-default
    - .only-shoreline-changes
  tags:
    - kubernetes

shoreline:discovery:test:unit:
  extends: .shoreline:discovery:test
  script:
    - bundle exec rspec --tag ~type:feature --format progress --format RspecJunitFormatter --out rspec.xml

shoreline:discovery:test:feature:
  extends: .shoreline:discovery:test
  script:
    - bundle exec rspec --tag type:feature --format progress --format RspecJunitFormatter --out rspec.xml
  allow_failure: true # todo: make this pass
