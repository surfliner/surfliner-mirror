.shoreline:deploy:production:
  extends:
    - .only-refs-default
    - .helm3-deploy
  when: manual
  only:
    refs:
      - trunk
  only:
    changes:
      - ci/shoreline/**/*
      - charts/shoreline/**/*
      - charts/geoserver/**/*
      - shoreline/discovery/Dockerfile
      - shoreline/discovery/**/*

shoreline:discovery:deploy:prod:ucsb:
  extends:
    - .shoreline:deploy:production
  stage: production
  script:
    - cd shoreline/discovery
    - mv ../../charts/shoreline ./chart
    - mv ../../charts/geoserver ./geoserver
    - deploy
  environment:
    name: ucsb.production.shoreline
    url: http://shoreline.$KUBE_INGRESS_BASE_DOMAIN
  variables:
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/shoreline_discovery_app
    DEPLOY_TAG: stable
    INGRESS_URL: shoreline.$KUBE_INGRESS_BASE_DOMAIN
    KUBE_NAMESPACE: shoreline-prod
    HELM_RELEASE_NAME: surfliner-shoreline-prod
    HELM_UPGRADE_EXTRA_ARGS: '--set contact_email="geospatial@library.ucsb.edu" --set theme="ucsb" --set ingress.hosts={geodata.library.ucsb.edu} --set geoserver.ingress.hosts={geoserver.geodata.library.ucsb.edu}'

shoreline:discovery:deploy:prod:ucsd:
  extends:
    - .shoreline:deploy:production
  stage: production
  script:
    - cd shoreline/discovery
    - mv ../../charts/shoreline ./chart
    - mv ../../charts/geoserver ./geoserver
    - deploy
  environment:
    name: ucsd.production.shoreline
    url: http://geodata.ucsd.edu
  variables:
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/shoreline_discovery_app
    DEPLOY_TAG: stable
    KUBE_NAMESPACE: shoreline-prod
    HELM_RELEASE_NAME: surfliner-shoreline-prod
    HELM_UPGRADE_EXTRA_ARGS: '--set contact_email="awork@ucsd.edu" --set theme="ucsd" --set ingress.hosts={geodata.ucsd.edu} --set ingress.tls[0].hosts[0]=geodata.ucsd.edu --set ingress.tls[0].secretName="geodatacertificate" --set geoserver.ingress.hosts={lib-geoserver.ucsd.edu}'
