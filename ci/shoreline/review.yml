.shoreline:deploy:review:
  only:
    refs:
      - merge_requests
    changes:
      - ci/shoreline/**/*
      - charts/shoreline/**/*
      - charts/geoserver/**/*
      - shoreline/discovery/Dockerfile
      - shoreline/discovery/**/*

shoreline:discovery:deploy:ucsb-review:
  extends:
    - .auto-deploy
    - .shoreline:deploy:review
  stage: review
  script:
    - cd shoreline/discovery
    - auto-deploy ensure_namespace
    - auto-deploy initialize_tiller
    - auto-deploy create_secret
    - mv ../../charts/shoreline ./chart
    - mv ../../charts/geoserver ./geoserver
    - build_chart_dependencies
    - auto-deploy deploy
  environment:
    name: ucsb.review.shoreline
    url: http://shoreline-$CI_MERGE_REQUEST_ID.$KUBE_INGRESS_BASE_DOMAIN
    on_stop: shoreline:discovery:cleanup:ucsb-review
  variables:
    CI_APPLICATION_REPOSITORY: $CI_REGISTRY_IMAGE/shoreline_discovery_app
    CI_APPLICATION_TAG: $CI_COMMIT_SHA
    HELM_RELEASE_NAME: surfliner-shoreline-$CI_MERGE_REQUEST_ID
    HELM_UPGRADE_EXTRA_ARGS: '--timeout 1000 --set theme="ucsb" --set ingress.hosts={shoreline-$CI_MERGE_REQUEST_ID.$KUBE_INGRESS_BASE_DOMAIN}'
    ROLLOUT_RESOURCE_TYPE: deployment


shoreline:discovery:cleanup:ucsb-review:
  extends:
    - .auto-deploy
    - .shoreline:deploy:review
  stage: cleanup
  environment:
    name: ucsb.review.shoreline
    action: stop
  when: manual
  allow_failure: true
  variables:
    CI_APPLICATION_REPOSITORY: $CI_REGISTRY_IMAGE/shoreline_discovery_app
    CI_APPLICATION_TAG: $CI_COMMIT_SHA
    GIT_STRATEGY: none
    HELM_RELEASE_NAME: surfliner-shoreline-$CI_MERGE_REQUEST_ID
    ROLLOUT_RESOURCE_TYPE: deployment
  script:
    - auto-deploy initialize_tiller
    - auto-deploy delete
