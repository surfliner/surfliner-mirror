shoreline:shellcheck:
  stage: lint
  image: koalaman/shellcheck-alpine:v0.8.0
  needs: []
  script:
    - cd shoreline
    - find . -name tmp -prune -o -type f -exec awk 'FNR == 1 && /^#!.*sh/{print FILENAME}' {} + | xargs shellcheck
  extends: .only-refs-default
  only:
    changes:
      - ci/shoreline.yml
      - ci/shoreline/**/*
      - shoreline/**/*

shoreline:lint:
  stage: lint
  image: ruby:2.7-alpine
  script:
    - apk add --no-cache build-base git postgresql-dev shared-mime-info
    - cd shoreline
    - gem update bundler
    - bundle check || bundle install --jobs "$(nproc)"
    - bundle exec standardrb
  extends: .only-refs-default
  needs: []
  only:
    changes:
      - .gitlab-ci.yml
      - .styles/**/*
      - shoreline/**/*
