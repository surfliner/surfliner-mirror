.shoreline:deploy:stage:
  extends: .only-refs-default
  only:
    refs:
      - master
    changes:
      - ci/shoreline/**/*
      - charts/shoreline/**/*
      - charts/geoserver/**/*
      - shoreline/discovery/Dockerfile
      - shoreline/discovery/**/*

shoreline:discovery:deploy:ucsb-stage:
  extends:
    - .auto-deploy
    - .shoreline:deploy:stage
  stage: staging
  script:
    - cd shoreline/discovery
    - auto-deploy ensure_namespace
    - auto-deploy initialize_tiller
    - auto-deploy create_secret
    - mv ../../charts/shoreline ./chart
    - mv ../../charts/geoserver ./geoserver
    - build_chart_dependencies
    - auto-deploy deploy
  environment:
    name: ucsb.staging.shoreline
    url: http://shoreline-staging.$KUBE_INGRESS_BASE_DOMAIN
  variables:
    CI_APPLICATION_REPOSITORY: $CI_REGISTRY_IMAGE/shoreline_discovery_app
    CI_APPLICATION_TAG: stable
    INGRESS_URL: shoreline-staging.$KUBE_INGRESS_BASE_DOMAIN
    HELM_RELEASE_NAME: surfliner-shoreline-stage
    HELM_UPGRADE_EXTRA_ARGS: '--timeout 1000 --set theme="ucsb" --set ingress.hosts={shoreline-staging.$KUBE_INGRESS_BASE_DOMAIN} --set geoserver.ingress.hosts={shoreline-geoserver-staging.$KUBE_INGRESS_BASE_DOMAIN} --set sample_data=true'
    ROLLOUT_RESOURCE_TYPE: deployment

shoreline:discovery:cleanup:ucsb-stage:
  extends:
    - .auto-deploy
    - .shoreline:deploy:stage
  stage: cleanup
  environment:
    name: ucsb.staging.shoreline
    action: stop
  when: manual
  allow_failure: true
  variables:
    CI_APPLICATION_REPOSITORY: $CI_REGISTRY_IMAGE/shoreline_discovery_app
    CI_APPLICATION_TAG: stable
    GIT_STRATEGY: none
    HELM_RELEASE_NAME: surfliner-shoreline-stage
    ROLLOUT_RESOURCE_TYPE: deployment
  script:
    - auto-deploy initialize_tiller
    - auto-deploy delete
