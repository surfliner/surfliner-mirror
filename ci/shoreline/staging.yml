.shoreline:deploy:stage:
  stage: staging
  extends:
    - .only-refs-default
    - .helm3-deploy
  variables:
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/shoreline_discovery_app
    DEPLOY_TAG: $CI_COMMIT_SHA
    HELM_RELEASE_NAME: surfliner-shoreline-stage
    KUBE_NAMESPACE: shoreline-staging
  only:
    refs:
      - trunk
    changes:
      - ci/shoreline/**/*
      - charts/shoreline/**/*
      - charts/geoserver/**/*
      - shoreline/discovery/Dockerfile
      - shoreline/discovery/**/*

shoreline:discovery:deploy:ucsd-stage:
  extends:
    - .shoreline:deploy:stage
  environment:
    name: ucsd.shoreline.staging
    url: http://geodata-staging.ucsd.edu/
  variables:
    HELM_UPGRADE_EXTRA_ARGS: >
      --set geoserver.ingress.hosts={lib-geoserver-staging.ucsd.edu}
      --set ingress.hosts={geodata-staging.ucsd.edu}
      --set ingress.tls[0].hosts[0]=geodata-staging.ucsd.edu
      --set ingress.tls[0].secretName=geodata-stagingcertificate
      --set shoreline.email.contact_email=awork@ucsd.edu
      --set shoreline.sample_data=true
      --set shoreline.theme=ucsd
    KUBE_ROLE_CONFIG: $KUBE_ROLE_CONFIG_UCSD
  script:
    - cd shoreline/discovery
    - mv ../../charts/shoreline ./chart
    - mv ../../charts/geoserver ./geoserver
    - deploy

shoreline:discovery:cleanup:ucsd-stage:
  extends:
    - .shoreline:deploy:stage
  environment:
    name: ucsd.shoreline.staging
    action: stop
  when: manual
  allow_failure: true
  variables:
    GIT_STRATEGY: none
    KUBE_NAMESPACE: shoreline-staging
    KUBE_ROLE_CONFIG: $KUBE_ROLE_CONFIG_UCSD
  script:
    - delete
    - delete_stateful_set_pvcs

shoreline:discovery:deploy:ucsb-stage:
  extends:
    - .shoreline:deploy:stage
  script:
    - cd shoreline/discovery
    - mv ../../charts/shoreline ./chart
    - mv ../../charts/geoserver ./geoserver
    - deploy
  environment:
    name: ucsb.staging.shoreline
    url: http://shoreline-staging.$KUBE_INGRESS_BASE_DOMAIN
  variables:
    HELM_UPGRADE_EXTRA_ARGS: >
      --set geoserver.ingress.hosts={shoreline-geoserver-staging.$KUBE_INGRESS_BASE_DOMAIN}
      --set ingress.hosts={shoreline-staging.$KUBE_INGRESS_BASE_DOMAIN}
      --set shoreline.email.contact_email=geospatial@library.ucsb.edu
      --set shoreline.sample_data=true
      --set shoreline.theme=ucsb

shoreline:discovery:cleanup:ucsb-stage:
  extends:
    - .shoreline:deploy:stage
  environment:
    name: ucsb.staging.shoreline
    action: stop
  when: manual
  allow_failure: true
  variables:
    GIT_STRATEGY: none
    HELM_RELEASE_NAME: surfliner-shoreline-stage
  script:
    - delete
    - delete_stateful_set_pvcs
