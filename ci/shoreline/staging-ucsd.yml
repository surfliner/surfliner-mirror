.shoreline:deploy:stage:
  extends: .only-refs-default
  only:
    refs:
      - master
    changes:
      - ci/shoreline/**/*
      - charts/shoreline/**/*
      - charts/geoserver/**/*
      - shoreline/discovery/Dockerfile
      - shoreline/discovery/**/*

shoreline:discovery:deploy:ucsd-stage:
  stage: staging
  extends:
    - .helm3-deploy
    - .shoreline:deploy:stage
  environment:
    name: ucsd.shoreline.staging
    url: http://geodata-staging.ucsd.edu/
  variables:
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/shoreline_discovery_app
    DEPLOY_TAG: stable
    HELM_RELEASE_NAME: surfliner-shoreline-stage
    HELM_UPGRADE_EXTRA_ARGS: '--set theme="ucsd" --set ingress.hosts={geodata-staging.ucsd.edu} --set geoserver.ingress.hosts={geoserver-staging.ucsd.edu}'
    KUBE_NAMESPACE: shoreline-staging
    KUBE_ROLE_CONFIG: $KUBE_ROLE_CONFIG_UCSD
  script:
    - cd shoreline/discovery
    - mv ../../charts/shoreline ./chart
    - mv ../../charts/geoserver ./geoserver
    - deploy

shoreline:discovery:cleanup:ucsd-stage:
  extends:
    - .helm3-deploy
    - .shoreline:deploy:stage
  stage: cleanup
  environment:
    name: ucsd.shoreline.staging
    action: stop
  when: manual
  allow_failure: true
  variables:
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/shoreline_discovery_app
    DEPLOY_TAG: stable
    HELM_RELEASE_NAME: surfliner-shoreline-stage
    HELM_UPGRADE_EXTRA_ARGS: '--set theme="ucsd" --set ingress.hosts={geodata-staging.ucsd.edu} --set geoserver.ingress.hosts={geoserver-staging.ucsd.edu}'
    KUBE_NAMESPACE: shoreline-staging
    KUBE_ROLE_CONFIG: $KUBE_ROLE_CONFIG_UCSD
  script:
    - delete
