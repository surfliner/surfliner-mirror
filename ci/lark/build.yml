lark-ruby-build:
  stage: build
  services:
    - name: docker:dind
  script:
    - cd lark
    - registry_login
    - docker pull $CI_REGISTRY_IMAGE/lark_web
    - docker build -t $CI_REGISTRY_IMAGE/lark_web:$CI_COMMIT_REF_NAME .
    - docker push $CI_REGISTRY_IMAGE/lark_web:$CI_COMMIT_REF_NAME
  only:
    changes:
      - .gitlab-ci.yml
      - ci/lark/**/*
      - lark/Dockerfile
      - lark/**/*

lark-frontend-node-build:
  stage: build
  services:
    - name: docker:dind
  script:
    - cd lark-frontend
    - registry_login
    - docker build -t $CI_REGISTRY_IMAGE/lark_frontend_web:latest .
    - docker push $CI_REGISTRY_IMAGE/lark_frontend_web:latest
  only:
    changes:
      - .gitlab-ci.yml
      - lark/Dockerfile
      - ci/lark/**/*
      - lark-frontend/**/*
