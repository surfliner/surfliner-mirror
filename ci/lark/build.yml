lark-ruby-build:
  extends:
    - .kaniko-build
    - .only-refs-default
  script:
    - build_image_for "lark" "lark_web"
  only:
    changes:
      - .gitlab-ci.yml
      - ci/lark/**/*
      - lark/Dockerfile
      - lark/**/*

lark-frontend-node-build:
  extends:
    - .kaniko-build
    - .only-refs-default
  script:
    - build_image_for "lark-frontend" "lark_frontend_web"
  only:
    changes:
      - .gitlab-ci.yml
      - lark/Dockerfile
      - ci/lark/**/*
      - lark-frontend/**/*
