lark-shellcheck:
  stage: lint
  image: koalaman/shellcheck-alpine:v0.7.1
  script:
    - cd lark
    - find . -name tmp -prune -o -type f -exec awk 'FNR == 1 && /^#!.*sh/{print FILENAME}' {} + | xargs shellcheck
  extends:
    - .only-refs-default
    - .only-lark-changes
  needs: []
  only:
    changes:
      - .styles/**/*

lark-lint:
  stage: lint
  image: ruby:2.7-alpine
  script:
    - apk add --no-cache build-base postgresql-dev
    - cd lark
    - gem update bundler
    - bundle check || bundle
    - bundle exec rubocop
  extends:
    - .only-refs-default
    - .only-lark-api-changes
  needs: []
  only:
    changes:
      - .styles/**/*

lark-client-lint:
  stage: lint
  # reuse the lark_web image; ruby alpine images are missing system dependencies
  image: ruby:2.7-alpine
  script:
    - apk add --no-cache build-base postgresql-dev
    - cd lark-client
    - gem update bundler
    - bundle check || bundle
    - bundle exec rubocop
  extends:
    - .only-refs-default
    - .only-lark-cli-changes
  needs: []
  only:
    changes:
      - .styles/**/*
