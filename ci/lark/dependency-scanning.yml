lark-dependency-scanning:
  stage: test
  image: docker:$DOCKER_IMAGE_VERSION
  services:
    - docker:$DOCKER_IMAGE_VERSION-dind
  script:
    - setup_docker
    - cd lark
    - dependency_scanning
  artifacts:
    reports:
      dependency_scanning: lark/gl-dependency-scanning-report.json
  extends: .only-refs-default
  only:
    changes:
      - lark/**/*
      - ci/lark/**/*
    variables:
      - $GITLAB_FEATURES =~ /\bdependency_scanning\b/
  except:
    variables:
      - $DEPENDENCY_SCANNING_DISABLED
