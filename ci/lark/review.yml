lark:deploy:review:ucsb:
  stage: review
  extends: .deploy-lark
  script:
    - cd lark
    - mv ../charts/lark/latest ./chart
    - deploy
  allow_failure: true
  environment:
    name: ucsb.review.lark/$CI_MERGE_REQUEST_ID
    url: http://lark-$CI_MERGE_REQUEST_ID.$KUBE_INGRESS_BASE_DOMAIN
    on_stop: lark:stop:review:ucsb
    auto_stop_in: 4 days
  variables:
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/shoreline_discovery_app
    DEPLOY_TAG: $CI_COMMIT_SHA
    HELM_RELEASE_NAME: surfliner-lark-$CI_MERGE_REQUEST_ID
    KUBE_NAMESPACE: lark-review
    HELM_UPGRADE_EXTRA_ARGS: '--set ingress.hosts={lark-$CI_MERGE_REQUEST_ID.$KUBE_INGRESS_BASE_DOMAIN} --set persistence_adapters.index="memory" --set persistence_adapters.event="memory" --set solr.enabled=FALSE --set postgresql.enabled=FALSE'
  only:
    refs:
      - merge_requests
      - tags

