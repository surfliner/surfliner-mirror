lark:stop:review:ucsb:
  extends:
    - .deploy-lark
  stage: review
  variables:
    GIT_STRATEGY: none
  script:
    - delete
  environment:
    name: ucsb.review.lark/$CI_MERGE_REQUEST_ID
    action: stop
  when: manual
  allow_failure: true
  only:
    refs:
      - merge_requests
      - tags

