lark:deploy:review:ucsb:
  stage: review
  extends: .deploy-lark
  script:
    - cd lark
    - mv ../charts/lark/latest ./chart
    - deploy
  environment:
    name: ucsb.review.lark/$CI_MERGE_REQUEST_ID
    url: http://lark-$CI_MERGE_REQUEST_ID.$KUBE_INGRESS_BASE_DOMAIN
    on_stop: lark:stop:review:ucsb
    auto_stop_in: 4 days
  variables:
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE
    DEPLOY_TAG: $CI_COMMIT_SHA
    HELM_RELEASE_NAME: surfliner-lark-$CI_MERGE_REQUEST_ID
    KUBE_NAMESPACE: lark-review
    HELM_UPGRADE_EXTRA_ARGS: >
      --set ingress.hosts={lark-$CI_MERGE_REQUEST_ID.$KUBE_INGRESS_BASE_DOMAIN}
      --set persistence_adapters.index="solr"
      --set persistence_adapters.event="sql"
      --set solr.volumeClaimTemplates.enabled=false
      --set solr.replicaCount=1
      --set solr.zookeeper.persistence.enabled=false
      --set solr.zookeeper.replicaCount=2
      --set solr.enabled=true
      --set postgresql.enabled=true
      --set ezid.password=$EZID_TEST_PASSWORD
      --set lark.import_data.enabled=true
  only:
    refs:
      - merge_requests
      - tags

