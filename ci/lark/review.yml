lark:deploy:review:ucsb:
  stage: review
  extends: .deploy-lark
  script:
    - cd lark
    - auto-deploy ensure_namespace
    - auto-deploy initialize_tiller
    - auto-deploy create_secret
    - mv ../charts/lark/latest ./chart
    - build_chart_dependencies
    - auto-deploy deploy
    - auto-deploy persist_environment_url
  allow_failure: true
  environment:
    name: ucsb.review.lark/$CI_COMMIT_SHA
    url: http://lark-$CI_ENVIRONMENT_SLUG.$KUBE_INGRESS_BASE_DOMAIN
    on_stop: lark:stop:review:ucsb
  variables:
    ROLLOUT_RESOURCE_TYPE: deployment
    CI_APPLICATION_REPOSITORY: $CI_REGISTRY_IMAGE
    CI_APPLICATION_TAG: $CI_COMMIT_SHA
    INGRESS_URL: lark-$CI_ENVIRONMENT_SLUG.$KUBE_INGRESS_BASE_DOMAIN
    HELM_UPGRADE_EXTRA_ARGS: '--set persistence_adapters.index="memory" --set persistence_adapters.event="memory" --set solr.enabled=FALSE --set postgresql.enabled=FALSE'
  only:
    refs:
      - merge_requests
      - tags

