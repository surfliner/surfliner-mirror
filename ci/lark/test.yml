lark:api:test:unit:
  stage: test
  image: $CI_REGISTRY_IMAGE/lark_web:$CI_COMMIT_SHA
  needs: ["lark:ruby-build"]
  variables:
    POSTGRES_DB: postgres
    POSTGRES_HOST: localhost
    POSTGRES_PASSWORD: password
    POSTGRES_PORT: 5432
    POSTGRES_USER: postgres
    REPOSITORY_URL: $CI_REPOSITORY_URL
    SOLR_CONFIG_COMMIT_SHA: $CI_COMMIT_SHA
    SOLR_CORE_NAME: lark-test
    SOLR_HOST: solr
    SOLR_PORT: 8983
    SOLR_URL: http://solr:8983/solr/lark-test
    ZK_HOST: zk
    ZK_PORT: 2181
  services:
    - name: bitnami/postgresql:12.3.0
      alias: postgres
    - name: solr:8.4.0
      alias: solr
    - name: zookeeper:3.6
      alias: zk
  script:
    - cd lark && ./bin/upload-solr-configs.sh && ./bin/create-solr-collection.sh
    - bundle check || bundle
    - rake db:create db:migrate && bundle exec rspec
  extends:
    - .only-refs-default
    - .only-lark-api-changes
  tags:
    - kubernetes

lark:client:test:unit:
  stage: test
  needs: ["lark:ruby-build"]
  image: $CI_REGISTRY_IMAGE/lark_web:$CI_COMMIT_SHA
  script:
    - cd lark-client
    - bundle check || bundle
    - bundle exec rspec --tag ~integration
  extends:
    - .only-refs-default
    - .only-lark-cli-changes
  only:
    changes:
      - .gitlab-ci.yml
      - ci/lark/**/*
      - lark-client/**/*

lark:client:test:integration:
  stage: integration
  needs: ["lark:ruby-build"]
  image: $CI_REGISTRY_IMAGE/lark_web:$CI_COMMIT_SHA
  script:
    - cd lark-client
    - bundle check || bundle
    - bundle exec rspec --tag @integration
  extends:
    - .only-refs-default
    - .only-lark-changes
