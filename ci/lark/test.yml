lark:api:test:unit:
  stage: test
  image: $CI_REGISTRY_IMAGE/lark_web:$CI_COMMIT_SHA
  needs: ["lark:ruby-build"]
  variables:
    POSTGRES_DB: postgres
    POSTGRES_ADMIN_PASSWORD: password
    POSTGRES_HOST: localhost
    POSTGRES_PASSWORD: password
    POSTGRES_PORT: 5432
    POSTGRES_USER: postgres
    REPOSITORY_URL: $CI_REPOSITORY_URL
    SOLR_CONFIG_COMMIT_SHA: $CI_COMMIT_SHA
    SOLR_CORE_NAME: lark-test
    SOLR_HOST: solr
    SOLR_PORT: 8983
    SOLR_URL: http://solr:8983/solr/lark-test
    ZK_HOST: zk
    ZK_PORT: 2181
  services:
    - name: bitnami/postgresql:12.10.0-debian-10-r26
      alias: postgres
    - name: solr:8.11.1
      alias: solr
    - name: zookeeper:3.7
      alias: zk
  script:
    - cd lark
    - upload-solr-configs.sh /home/lark/app/solr/config
    - create-solr-collection.sh
    - bundle check || bundle
    - bundle exec rake db:create db:migrate
    - bundle exec rspec
  extends:
    - .only-refs-default
    - .only-lark-api-changes
  tags:
    - kubernetes

lark:client:test:unit:
  stage: test
  needs: ["lark:ruby-build"]
  image: $CI_REGISTRY_IMAGE/lark_web:$CI_COMMIT_SHA
  script:
    - cd lark-client
    - bundle check || bundle
    - bundle exec rspec --tag ~integration
  extends:
    - .only-refs-default
    - .only-lark-cli-changes
  only:
    changes:
      - .gitlab-ci.yml
      - ci/lark/**/*
      - lark-client/**/*

lark:ui:test:unit:
  stage: test
  needs: ["lark:ui:ruby-build"]
  image: $CI_REGISTRY_IMAGE/lark-ui_web:$CI_COMMIT_SHA
  script:
    - apk add build-base # need to build gem extensions and compile assets
    - bundle config set without 'development' # to get test group gems back
    - cd lark-ui
    - bundle check || bundle
    - bundle exec rspec
  extends:
    - .only-refs-default
  only:
    changes:
      - .gitlab-ci.yml
      - ci/lark/**/*
      - lark-ui/**/*

lark:client:test:integration:
  stage: integration
  needs: ["lark:ruby-build"]
  image: $CI_REGISTRY_IMAGE/lark_web:$CI_COMMIT_SHA
  script:
    - cd lark-client
    - bundle check || bundle
    - bundle exec rspec --tag @integration
  extends:
    - .only-refs-default
    - .only-lark-changes
