rebuild-base:
  stage: maintanence
  services:
    - name: docker:$DOCKER_IMAGE_VERSION-dind
  script:
    - registry_login
    - cd docker/base
    - docker build -t $CI_REGISTRY_IMAGE/builder .
    - docker push $CI_REGISTRY_IMAGE/builder
  when: manual

rebuild-solr:
  stage: maintanence
  services:
    - name: docker:$DOCKER_IMAGE_VERSION-dind
  script:
    - registry_login
    - cd docker/solr
    - docker build -t $CI_REGISTRY_IMAGE/solr .
    - docker push $CI_REGISTRY_IMAGE/solr
  when: manual

prune-tags:
  stage: maintanence
  image: alpine
  script:
    - apk --no-cache upgrade && apk add --no-cache curl git jq
    - sh ci/base/prune_tags
  only:
    - schedules


