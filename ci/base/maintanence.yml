rebuild-util:
  extends: .kaniko-build
  stage: maintanence
  script:
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/util/Dockerfile --destination $CI_REGISTRY_IMAGE/surfliner-util
  when: manual

prune-tags:
  stage: maintanence
  image: alpine
  script:
    - apk --no-cache upgrade && apk add --no-cache curl git jq
    - sh ci/base/prune_tags
  only:
    - schedules
