rebuild-solr:
  extends: .kaniko-build
  stage: maintanence
  script:
    - /kaniko/executor --context $CI_PROJECT_DIR/docker/solr --dockerfile $CI_PROJECT_DIR/docker/solr/Dockerfile --destination $CI_REGISTRY_IMAGE/solr
  when: manual

prune-tags:
  stage: maintanence
  image: alpine
  script:
    - apk --no-cache upgrade && apk add --no-cache curl git jq
    - sh ci/base/prune_tags
  only:
    - schedules


