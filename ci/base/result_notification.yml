notify-slack-failure:
  image: alpine:3.15
  stage: result_notification
  before_script:
    - apk add --no-cache curl git
  script:
    - ./ci/support/notify_slack.sh "Build on \`$CI_BUILD_REF_NAME\` failed! Commit \`$(git log -1 --oneline)\` See $CI_PIPELINE_URL"
  when: on_failure
  only:
    - trunk

notify-slack-success:
  image: alpine:3.15
  stage: result_notification
  before_script:
    - apk add --no-cache curl git
  script:
    - ./ci/support/notify_slack.sh "Build on \`$CI_BUILD_REF_NAME\` passed! Commit \`$(git log -1 --oneline)\` See $CI_PIPELINE_URL"
  when: on_success
  only:
    - trunk
