.build_shared: &build_shared |
  set -x
  build_shared() {
    image=$1
    version=$2
    alpine_version=$3

    /kaniko/executor \
      --context docker/ \
      --cache=true \
      --push-retry 3 \
      --build-arg "RUBY_VERSION=$version" \
      --build-arg "ALPINE_VERSION=$alpine_version" \
      --dockerfile docker/$image/Dockerfile \
      --destination $CI_REGISTRY_IMAGE/$image-$version:latest
  }

shared:ruby-base:
  extends:
    - .kaniko-build
    - .only-refs-default
  stage: maintanence
  before_script:
    - *build_shared
  script:
    - build_shared 'base' '2.7.7' '3.16'
    - build_shared 'base' '3.1.3' '3.17'
    - build_shared 'base' '3.2.1' '3.17'
  only:
    changes:
      - docker/base/Dockerfile
      - ci/base/build_shared_images.yml

shared:ruby-prod:
  extends:
    - .kaniko-build
    - .only-refs-default
  stage: maintanence
  before_script:
    - *build_shared
  script:
    - build_shared 'prod' '2.7.7' '3.16'
    - build_shared 'prod' '3.1.3' '3.17'
    - build_shared 'prod' '3.2.1' '3.17'
  only:
    changes:
      - docker/prod/Dockerfile
      - ci/base/build_shared_images.yml
