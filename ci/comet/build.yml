.comet:build:
  extends:
    - .kaniko-build
  rules:
    - !reference [.comet-mr-rules, rules]
    - !reference [.comet-default-branch-rules, rules]

comet:build:app:
  extends:
    - .comet:build
  script:
    - build_image_for "comet" "comet_web" "comet"

comet:build:worker:
  extends:
    - .comet:build
  script:
    - build_image_for "comet" "comet_worker_web" "comet-worker"
