.comet:deploy:production:
  stage: production
  extends:
    - .helm3-deploy
    - .only-comet-changes
  variables:
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/comet_web
    DEPLOY_TAG: $CI_COMMIT_SHA
    HELM_RELEASE_NAME: surfliner-comet-prod
    KUBE_NAMESPACE: comet-prod
  only:
    refs:
      - trunk

comet:deploy:production:ucsb:
  extends:
    - .comet:deploy:production
    - .comet-chart-deploy
  environment:
    name: ucsb.production.comet
    url: http://comet.$KUBE_INGRESS_BASE_DOMAIN
    on_stop: comet:cleanup:production:ucsb
  variables:
    HELM_UPGRADE_EXTRA_ARGS: >
      --set worker.image.repository=$CI_REGISTRY_IMAGE/comet_worker_web
      --set worker.image.tag=$CI_COMMIT_SHA
      --set extraInitContainers[0].envFrom[0].configMapRef.name=surfliner-comet-prod-hyrax-env
      --set extraInitContainers[1].envFrom[0].configMapRef.name=surfliner-comet-prod-hyrax-env
      --set extraInitContainers[1].envFrom[1].secretRef.name=surfliner-comet-prod-hyrax
      --set extraInitContainers[1].envFrom[2].secretRef.name=comet-postgres
      --set extraInitContainers[2].envFrom[0].configMapRef.name=surfliner-comet-prod-hyrax-env
      --set extraInitContainers[2].envFrom[1].configMapRef.name=comet-production-s3-bucket
      --set extraInitContainers[2].envFrom[2].secretRef.name=comet-production-iam-keys
      --set extraInitContainers[2].envFrom[3].secretRef.name=ezid-credentials
      --set extraInitContainers[2].envFrom[4].secretRef.name=comet-postgres
      --set extraInitContainers[2].envFrom[5].secretRef.name=comet-production-oauth
      --set extraInitContainers[2].envFrom[6].secretRef.name=surfliner-comet-prod-hyrax
      --set extraInitContainers[2].image=$CI_REGISTRY_IMAGE/comet_worker_web:$CI_COMMIT_SHA
      --values charts/snippets/comet/init-containers.yaml
      --values charts/snippets/comet/production-deploy.yaml
      --values charts/snippets/comet/ucsb-production-deploy.yaml
      --values charts/snippets/comet/ucsb-solr-production.yaml

comet:cleanup:production:ucsb:
  extends:
    - .comet:deploy:production
  variables:
    GIT_STRATEGY: none
  script:
    - delete
  environment:
    name: ucsb.production.comet
    action: stop
  when: manual

comet:deploy:production:ucsd:
  extends:
    - .comet:deploy:production
    - .comet-chart-deploy
  environment:
    name: ucsd.production.comet
    url: https://lib-comet.ucsd.edu
    on_stop: comet:cleanup:production:ucsd
  tags:
    - ucsd
  variables:
    KUBE_ROLE_CONFIG: $KUBE_ROLE_CONFIG_UCSD
    HELM_UPGRADE_EXTRA_ARGS: >
      --set worker.image.repository=$CI_REGISTRY_IMAGE/comet_worker_web
      --set worker.image.tag=$CI_COMMIT_SHA
      --set extraInitContainers[0].envFrom[0].configMapRef.name=surfliner-comet-prod-hyrax-env
      --set extraInitContainers[1].envFrom[0].configMapRef.name=surfliner-comet-prod-hyrax-env
      --set extraInitContainers[1].envFrom[1].secretRef.name=surfliner-comet-prod-hyrax
      --set extraInitContainers[2].envFrom[0].configMapRef.name=surfliner-comet-prod-hyrax-env
      --set extraInitContainers[2].envFrom[1].configMapRef.name=comet-production-s3-bucket
      --set extraInitContainers[2].envFrom[2].secretRef.name=surfliner-comet-prod-hyrax
      --set extraInitContainers[2].envFrom[3].secretRef.name=comet-production-iam-keys
      --set extraInitContainers[2].envFrom[4].secretRef.name=comet-production-oauth
      --set extraInitContainers[2].envFrom[5].secretRef.name=comet-production-ezid-credentials
      --set extraInitContainers[2].image=$CI_REGISTRY_IMAGE/comet_worker_web:$CI_COMMIT_SHA
      --values charts/snippets/comet/init-containers.yaml
      --values charts/snippets/comet/production-deploy.yaml
      --values charts/snippets/comet/ucsd-production-deploy.yaml

comet:cleanup:production:ucsd:
  extends:
    - .comet:deploy:production
  variables:
    GIT_STRATEGY: none
    KUBE_ROLE_CONFIG: $KUBE_ROLE_CONFIG_UCSD
  script:
    - delete
  environment:
    name: ucsd.production.comet
    action: stop
  when: manual
