.orange-empire:deploy:staging:
  stage: staging
  extends:
    - .helm3-deploy
  variables:
    HELM_RELEASE_NAME: surfliner-orange-empire-stage
    KUBE_NAMESPACE: orange-empire-staging
  needs: []
  rules:
    - !reference [.orange-empire-default-branch-rules, rules]

orange-empire:deploy:ucsb-staging:
  extends:
    - .orange-empire:deploy:staging
  script:
    - deploy ./charts/orange-empire
    - run_chart_tests
  environment:
    name: ucsb.staging.orange-empire
    url: http://orange-empire-staging.$KUBE_INGRESS_BASE_DOMAIN
    on_stop: orange-empire:cleanup:ucsb-staging
  variables:
    HELM_UPGRADE_EXTRA_ARGS: >
      --set ingress.hosts[0].host=orange-empire-staging.$KUBE_INGRESS_BASE_DOMAIN
      --set ingress.hosts[0].paths[0].path=/
      --set ingress.hosts[0].paths[0].pathType=ImplementationSpecific
      --set ingress.tls[0].hosts[0]=orange-empire-staging.$KUBE_INGRESS_BASE_DOMAIN
      --set ingress.tls[0].secretName=orange-empire-stage-staging
      --set-string ingress.annotations.cert-manager\.io/cluster-issuer=letsencrypt-prod
      --set-string ingress.annotations.kubernetes\.io/ingress\.class=nginx
      --values charts/snippets/orange-empire/staging/ucsb.yaml

orange-empire:cleanup:ucsb-staging:
  extends:
    - .helm3-deploy
    - .orange-empire:deploy:staging
  environment:
    name: ucsb.staging.orange-empire
    action: stop
  when: manual
  allow_failure: true
  variables:
    GIT_STRATEGY: none
  script:
    - delete
    - delete_stateful_set_pvcs

orange-empire:deploy:ucsd-staging:
  extends:
    - .orange-empire:deploy:staging
  script:
    - deploy ./charts/orange-empire
  environment:
    name: ucsd.orange-empire.staging
    url: https://lib-orange-empire-staging.ucsd.edu
    on_stop: orange-empire:cleanup:ucsd-staging
  tags:
    - ucsd
  variables:
    KUBE_ROLE_CONFIG: $KUBE_ROLE_CONFIG_UCSD
    HELM_UPGRADE_EXTRA_ARGS: >
      --values charts/snippets/orange-empire/staging/ucsd.yaml

orange-empire:cleanup:ucsd-staging:
  extends:
    - .orange-empire:deploy:staging
  environment:
    name: ucsd.orange-empire.staging
    action: stop
  tags:
    - ucsd
  when: manual
  allow_failure: true
  variables:
    GIT_STRATEGY: none
    HELM_RELEASE_NAME: surfliner-orange-empire-stage
    KUBE_ROLE_CONFIG: $KUBE_ROLE_CONFIG_UCSD
  script:
    - delete
    - delete_stateful_set_pvcs
