image:
  tag: local
ingress:
  enabled: true
  hosts: ['starlight.k3d.localhost']
persistence:
  enabled: false
minio:
  enabled: true
  ingress:
    enabled: true
    hostname: starlight-minio.k3d.localhost
postgresql:
  persistence:
    enabled: false
redis:
  cluster:
    enabled: false
  master:
    persistence:
      enabled: false
memcached:
  architecture: standalone
  persistence:
    enabled: false
solr:
  persistence:
    enabled: false
  replicaCount: 3
  ingress:
    enabled: true
    hostname: starlight-solr.k3d.localhost
  zookeeper:
    persistence:
      enabled: false
    replicaCount: 3
starlight:
  auth:
    method: developer
  sitemaps:
    enabled: false
  rails:
    environment: development
    serve_static_files: false
extraVolumeMounts:
   - name: local-app
     mountPath: /home/starlight/app
extraVolumes:
 - name: local-app
   hostPath:
     path: /src
     type: DirectoryOrCreate
