version: '3.7'
services:
  web:
    build: ../../.
    env_file:
      - ../.env.docker
    volumes:
      - ../../.:/app
      - starlight_gems:/app/vendor
    working_dir: /app
    entrypoint: sh docker/setup.sh
    ports:
      - "3000:3000"
    depends_on:
      - database
      - solr
    stdin_open: true
    tty: true

  database:
    image: postgres:11-alpine
    volumes:
      - starlight_database:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  solr:
    build: ../../../docker/solr
    env_file:
      - ../.env.docker
    ports:
     - '8983:8983'

volumes:
  starlight_gems:
  starlight_database:
