version: '3.7'
services:
  web:
    build: ../../.
    env_file:
      - ../.env.docker
    volumes:
      - ../../.:/app
      - bundle_cache:/app/vendor
    working_dir: /app
    command: sh -ic "bundle exec puma -b tcp://0.0.0.0:3000"
    ports:
      - "3000:3000"
    depends_on:
      - database
      - solr
    stdin_open: true
    tty: true

  database:
    image: postgres:11-alpine
    volumes:
      - starlight_database:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  solr:
    build: ../../../docker/solr
    env_file:
      - ../.env.docker
    ports:
     - '8983:8983'

volumes:
  bundle_cache:
  starlight_database:
