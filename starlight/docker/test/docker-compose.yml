version: '3.7'
services:
  web:
    build: ../../.
    env_file:
      - ../.env.docker.test
    volumes:
      - ../../.:/home/starlight/app
    working_dir: /home/starlight/app
    command: sh -ic "bundle exec rake spec"
    ports:
      - "3001:3001"
    depends_on:
      - chrome
      - database
      - solr
    stdin_open: true
    tty: true

  chrome:
    image: selenium/standalone-chrome:latest
    env_file:
      - ../.env.docker.test
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "4444:4444"
    stdin_open: true
    tty: true

  database:
    image: bitnami/postgresql:12.3.0
    volumes:
      - starlight_database:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  solr:
    build: ../../../docker/solr
    env_file:
      - ../.env.docker.test
    ports:
     - '8985:8983'

volumes:
  starlight_database:

