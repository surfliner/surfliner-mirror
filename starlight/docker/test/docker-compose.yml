version: '3.7'
services:
  web:
    build: ../../.
    env_file:
      - ../.env.docker.test
    volumes:
      - ../../.:/app
      - starlight_gems:/app/vendor
    working_dir: /app
    entrypoint: sh docker/setup.sh
    ports:
      - "3001:3001"
    depends_on:
      - chrome
      - database
      - solr
    stdin_open: true
    tty: true

  chrome:
    image: selenium/standalone-chrome:latest
    env_file:
      - ../.env.docker.test
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "4444:4444"
    stdin_open: true
    tty: true

  database:
    image: postgres:11-alpine
    volumes:
      - starlight_database:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  solr:
    build: ../../../docker/solr
    env_file:
      - ../.env.docker.test
    ports:
     - '8985:8983'

volumes:
  starlight_gems:
  starlight_database:

