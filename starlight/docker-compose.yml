services:
  base:
    build:
      context: ../docker
      dockerfile: ../docker/base/Dockerfile
    image: registry.gitlab.com/surfliner/surfliner/base

  web:
    build:
      context: ..
      dockerfile: starlight/Dockerfile
      target: starlight-dev
    image: starlight
    stdin_open: true
    tty: true
    restart: always
    env_file:
      - .env
    volumes:
      - .:/home/starlight/app
      - starlight_assets:/home/starlight/app/public/assets
      - starlight_tmp:/home/starlight/app/tmp
    ports:
      - "3000:3000"
    depends_on:
      - db_migrate
      - database
      - memcached
      - redis
      - solr
    networks:
      - starlight

  db_migrate:
    image: starlight
    env_file:
      - .env
    environment:
      SKIP_TRANSLATION: "yes"
    command:
      - sh
      - -c
      - >
        db-setup.sh &&
        bundle exec rake starlight:seed_admin_user &&
        bundle exec rake starlight:sample:seed_exhibit
    depends_on:
      - database
    volumes:
      - .:/home/starlight/app
      - ../scripts:/home/starlight/scripts
    networks:
      - starlight

  sidekiq:
    image: starlight
    restart: always
    env_file:
      - .env
    volumes:
      - .:/home/starlight/app
      - starlight_assets:/home/starlight/app/public/assets
      - starlight_tmp:/home/starlight/app/tmp
    command:
      - bundle
      - exec
      - sidekiq
    depends_on:
      - database
      - redis
      - solr
    stdin_open: true
    tty: true
    networks:
      - starlight

  memcached:
    extends:
      file: ../docker-compose/common.yaml
      service: memcached
    networks:
      - starlight

  minio:
    extends:
      file: ../docker-compose/common.yaml
      service: minio
    volumes:
      - starlight_minio:/data
    env_file:
      - .env
    networks:
      - starlight

  cantaloupe:
    extends:
      file: ../docker-compose/orange-empire.yaml
      service: cantaloupe
    env_file:
      - .env
    networks:
      - starlight

  redis:
    extends:
      file: ../docker-compose/common.yaml
      service: redis
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - starlight_redis:/bitnami/redis/data
    networks:
      - starlight

  database:
    extends:
      file: ../docker-compose/common.yaml
      service: postgres
    volumes:
      - "starlight_database:/bitnami/postgresql"
    env_file:
      - .env
    networks:
      - starlight

  solr:
    extends:
      file: ../docker-compose/common.yaml
      service: solr
    env_file:
      - .env
    volumes:
      - ./solr/config:/opt/starlight
      - starlight_solr:/bitnami/solr
    networks:
      - starlight

  chrome:
    extends:
      file: ../docker-compose/common.yaml
      service: chrome
    networks:
      - starlight

volumes:
  starlight_assets:
  starlight_database:
  starlight_minio:
  starlight_redis:
  starlight_solr:
  starlight_tmp:

networks:
  starlight:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-starlight
