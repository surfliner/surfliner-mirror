version: '3.7'

services:
  web:
    build:
      context: ..
      dockerfile: starlight/Dockerfile
      target: starlight
    image: starlight
    env_file:
      - .env
    command:
      - sh
      - -c
      - >
        bin/docker-entrypoint.sh &&
        bundle exec puma -v --debug -b tcp://0.0.0.0:3000
    volumes:
      - .:/home/starlight/app
      - starlight_assets:/home/starlight/app/public/assets
      - starlight_tmp:/home/starlight/app/tmp
    ports:
      - "3000:3000"
    depends_on:
      - db_migrate
      - database
      - memcached
      - redis
      - solr
    stdin_open: true
    tty: true
    networks:
      - starlight

  db_migrate:
    image: starlight
    env_file:
      - .env
    entrypoint: ["sh", "-c"]
    command: db-setup.sh
    depends_on:
      - database
    volumes:
      - .:/home/starlight/app
    networks:
      - starlight

  sidekiq:
    image: starlight
    env_file:
      - .env
    volumes:
      - .:/home/starlight/app
      - starlight_assets:/home/starlight/app/public/assets
      - starlight_tmp:/home/starlight/app/tmp
    entrypoint: sh -ic "bundle exec sidekiq"
    depends_on:
      - database
      - redis
      - solr
    stdin_open: true
    tty: true
    networks:
      - starlight

  memcached:
    image: bitnami/memcached:1.6.14-debian-10-r28
    networks:
      - starlight

  minio:
    image: bitnami/minio:2022.3.8-debian-10-r5
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - starlight_minio:/data
    env_file:
      - .env
    networks:
      - starlight

  redis:
    image: bitnami/redis:6.2.6-debian-10-r114
    command: redis-server --protected-mode no --stop-writes-on-bgsave-error no
    volumes:
      - starlight_redis:/data
    networks:
      - starlight

  database:
    image: bitnami/postgresql:12.10.0-debian-10-r26
    volumes:
      - "starlight_database:/bitnami/postgresql"
    environment:
      POSTGRESQL_DATABASE: starlight-dev
      POSTGRESQL_PASSWORD: postgres_pass
    networks:
      - starlight

  solr:
    image: bitnami/solr:8.11.1-debian-10-r78
    ports:
      - 8983:8983
    env_file:
      - .env
    volumes:
      - ./solr/config:/opt/starlight
      - starlight_solr:/var/solr/data
    networks:
      - starlight

  chrome:
    image: selenium/standalone-chrome:98.0
    networks:
      - starlight

volumes:
  starlight_assets:
  starlight_database:
  starlight_minio:
  starlight_redis:
  starlight_solr:
  starlight_tmp:

networks:
  starlight:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-starlight
