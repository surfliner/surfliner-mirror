version: '3.7'

services:
  web:
    build: .
    env_file:
      - .env.development
    command: |
        sh -c 'bin/upload-solr-configs.sh && bin/create-solr-collection.sh && bin/docker-entrypoint.sh && bundle exec puma -v --debug -b tcp://0.0.0.0:3000'
    volumes:
      - .:/home/starlight/app
      - starlight_uploads:/home/starlight/app/public/uploads
      - starlight_assets:/home/starlight/app/public/assets
      - starlight_tmp:/home/starlight/app/tmp
    working_dir: /home/starlight/app
    ports:
      - "3000:3000"
    depends_on:
      - database
      - redis
      - solr
    stdin_open: true
    tty: true

  sidekiq:
    build: .
    env_file:
      - .env.development
    volumes:
      - .:/home/starlight/app
      - starlight_uploads:/home/starlight/app/public/uploads
      - starlight_assets:/home/starlight/app/public/assets
      - starlight_tmp:/home/starlight/app/tmp
    working_dir: /home/starlight/app
    entrypoint: sh -ic "bundle exec sidekiq"
    depends_on:
      - database
      - redis
      - solr
    stdin_open: true
    tty: true

  redis:
    image: bitnami/redis:6.0
    command: redis-server
    volumes:
      - starlight_redis:/data

  database:
    image: bitnami/postgresql:12.3.0
    volumes:
      - starlight_database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres_pass
    ports:
      - "5432:5432"

  solr:
    image: solr:8.4.0
    env_file:
      - .env.development
    ports:
     - '8983:8983'

  zk:
    image: zookeeper:3.6
    env_file:
      - .env.development
    ports:
     - '2181:2181'

volumes:
  starlight_database:
  starlight_redis:
  starlight_uploads:
  starlight_tmp:
  starlight_assets:
