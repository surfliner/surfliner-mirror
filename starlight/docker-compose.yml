version: '3.7'

services:
  web:
    build:
      context: ..
      dockerfile: starlight/Dockerfile
      target: starlight-dev
    image: starlight
    stdin_open: true
    tty: true
    restart: always
    env_file:
      - .env
    volumes:
      - .:/home/starlight/app
      - starlight_assets:/home/starlight/app/public/assets
      - starlight_tmp:/home/starlight/app/tmp
    ports:
      - "3000:3000"
    depends_on:
      - db_migrate
      - database
      - memcached
      - redis
      - solr
    stdin_open: true
    tty: true
    networks:
      - starlight

  db_migrate:
    image: starlight
    env_file:
      - .env
    environment:
      SKIP_TRANSLATION: "yes"
    command:
      - sh
      - -c
      - >
        db-setup.sh &&
        bundle exec rake starlight:seed_admin_user &&
        bundle exec rake starlight:sample:seed_exhibit
    depends_on:
      - database
    volumes:
      - .:/home/starlight/app
      - ../scripts:/home/starlight/scripts
    networks:
      - starlight

  sidekiq:
    image: starlight
    restart: always
    env_file:
      - .env
    volumes:
      - .:/home/starlight/app
      - starlight_assets:/home/starlight/app/public/assets
      - starlight_tmp:/home/starlight/app/tmp
    command:
      - bundle
      - exec
      - sidekiq
    depends_on:
      - database
      - redis
      - solr
    stdin_open: true
    tty: true
    networks:
      - starlight

  memcached:
    image: bitnami/memcached:1.6.15-debian-11-r4
    networks:
      - starlight

  minio:
    image: bitnami/minio:2022.6.11-debian-11-r1
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - starlight_minio:/data
    env_file:
      - .env
    networks:
      - starlight

  redis:
    image: bitnami/redis:6.2.7-debian-11-r5
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - starlight_redis:/bitnami/redis/data
    networks:
      - starlight

  database:
    image: bitnami/postgresql:12.11.0-debian-11-r5
    volumes:
      - "starlight_database:/bitnami/postgresql"
    env_file:
      - .env
    networks:
      - starlight

  solr:
    image: bitnami/solr:8.11.1-debian-11-r5
    ports:
      - 8983:8983
    env_file:
      - .env
    volumes:
      - ./solr/config:/opt/starlight
      - starlight_solr:/bitnami/solr
    networks:
      - starlight

  chrome:
    image: seleniarm/standalone-chromium:102.0-20220602
    networks:
      - starlight

volumes:
  starlight_assets:
  starlight_database:
  starlight_minio:
  starlight_redis:
  starlight_solr:
  starlight_tmp:

networks:
  starlight:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-starlight
